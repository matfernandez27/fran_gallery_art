<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página no encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style media="screen">
      body { 
        background: #F9FAFB; /* bg-main */
        color: #5A6349; /* text-main */
        font-family: 'Inter', Helvetica, Arial, sans-serif; 
        margin: 0; padding: 0; 
      }
      #message { 
        background: #FFFFFF; /* bg-surface */
        max-width: 400px; 
        margin: 100px auto 16px; 
        padding: 32px 24px; 
        border-radius: 8px; /* Más redondeado */
        border: 1px solid #E5E7EB; /* border-default */
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      }
      #message h1 { 
        font-family: 'Bebas Neue', sans-serif;
        font-size: 3rem; /* Más grande */
        font-weight: 400; 
        color: #7BA4C0; /* accent-blue */
        margin: 0 0 8px; 
        letter-spacing: 1px;
      }
       #message h2 { 
        font-size: 1.25rem; 
        font-weight: 500; 
        color: #5A6349; /* text-main */
        margin: 0 0 16px;
      }
      #message p { 
        line-height: 1.6; 
        margin: 0 0 24px; 
        font-size: 0.875rem; 
        color: #6B7280; /* text-secondary */
      }
      #message a { 
        display: inline-block; /* Inline block */
        text-align: center; 
        background: #5A6349; /* text-main (Kale) */
        text-transform: uppercase; 
        text-decoration: none; 
        color: white; 
        padding: 10px 20px; 
        border-radius: 4px; 
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        transition: background-color 0.3s;
      }
       #message a:hover {
           background-color: #4B533D; /* Kale más oscuro */
       }
      @media (max-width: 600px) {
        body { border-top: 8px solid #7BA4C0; } /* accent-blue */
        #message { margin-top: 40px; box-shadow: none; border: none; border-radius: 0;}
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>404</h1>
      <h2>Página no encontrada</h2>
      <p>El archivo especificado no se encontró en este sitio web. Por favor, revisa la URL o vuelve al inicio.</p>
       <a href="./index.html">Volver a la Galería</a>
    </div>
  </body>
</html>
