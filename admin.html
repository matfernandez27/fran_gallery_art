<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración Simplificado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="config.js"></script>
    
    <style>
        /* Estilos de Utilidad */
        #alert {
            position: fixed; top: 4px; left: 50%; transform: translateX(-50%);
            padding: 1rem; border-radius: 0.375rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
            width: 90%; 
            max-width: 400px; 
        }
        .drag-handle {
            cursor: grab;
            transition: color 0.2s;
        }
        .drag-handle:hover {
            color: #4f46e5; /* Color índigo */
        }
        .sortable-ghost {
            opacity: 0.4;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <div id="alert" class="hidden" role="alert"></div>

    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Admin Obras (Productos)</h1>
            <div id="auth-controls" class="flex items-center space-x-4">
                </div>
        </div>
    </header>

    <main id="admin-main" class="container mx-auto p-6 hidden">
        
        <div class="mb-6 flex justify-between items-center bg-white p-4 rounded-lg shadow">
            <button onclick="openForm('add')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-sm transition duration-300">
                + Agregar Nueva Obra
            </button>
        </div>
        
        <div class="mb-6 flex items-center space-x-4">
            <button id="save-order-button" class="hidden bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-sm transition duration-300 disabled:opacity-50" disabled>
                Guardar Orden
            </button>
            <p id="order-status" class="text-sm text-gray-600"></p>
        </div>

        <div id="works-list" class="bg-white shadow rounded-lg divide-y divide-gray-200">
            <p id="loading-status" class="p-4 text-center text-gray-500">Cargando obras...</p>
        </div>
    </main>

    <div id="obra-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl max-w-xl w-full max-h-[90vh] overflow-y-auto p-6" onclick="event.stopPropagation()">
            <h2 id="form-title" class="text-2xl font-bold mb-6 border-b pb-2">Agregar Nueva Obra</h2>
            
            <form id="obra-form" class="space-y-4">
                <input type="hidden" id="obra-id" name="id">

                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                    <input type="text" id="titulo" name="titulo" required class="mt-1 block w-full border border-gray-300 rounded-sm p-2">
                </div>
                <div>
                    <label for="tecnica" class="block text-sm font-medium text-gray-700">Técnica</label>
                    <input type="text" id="tecnica" name="tecnica" class="mt-1 block w-full border border-gray-300 rounded-sm p-2">
                </div>
                <div>
                    <label for="anio" class="block text-sm font-medium text-gray-700">Año</label>
                    <input type="number" id="anio" name="anio" class="mt-1 block w-full border border-gray-300 rounded-sm p-2">
                </div>
                <div>
                    <label for="dimensiones" class="block text-sm font-medium text-gray-700">Dimensiones</label>
                    <input type="text" id="dimensiones" name="dimensiones" class="mt-1 block w-full border border-gray-300 rounded-sm p-2" placeholder="Ej: 50x70 cm">
                </div>
                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción (para el modal en Index)</label>
                    <textarea id="descripcion" name="descripcion" rows="3" class="mt-1 block w-full border border-gray-300 rounded-sm p-2"></textarea>
                </div>


                <div class="flex items-center space-x-6 pt-2">
                    <div class="flex items-center">
                        <input id="is_available" name="is_available" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="is_available" class="ml-2 block text-sm text-gray-900">Disponible (Se muestra en la galería)</label>
                    </div>
                </div>
                
                <hr class="my-4">

                <div id="current-image-container">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Imagen Principal Actual</h3>
                    <img id="current-main-image" src="./img/placeholder.jpg" class="w-24 h-24 object-cover rounded-sm border mb-2">
                    <p id="image-path-text" class="text-xs text-gray-500 mb-2"></p>
                </div>
                
                <div>
                    <label for="image-file" class="block text-sm font-medium text-gray-700">Subir/Reemplazar Imagen Principal</label>
                    <input type="file" id="image-file" name="image-file" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>


                <div class="pt-4 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-sm transition duration-300">
                        Cancelar
                    </button>
                    <button type="submit" id="form-submit-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-sm transition duration-300">
                        Guardar Obra
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script>
        /* global supabase, window, Sortable */ 
        
        // --- CONFIGURACIÓN DE SUPABASE ---
        const supabaseUrl = window.supabaseUrl;
        const supabaseAnonKey = window.supabaseAnonKey;
        const client = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // --- CONFIGURACIÓN DE TABLA Y BUCKET ---
        const TABLE_NAME = 'productos'; 
        const BUCKET_NAME = 'imagenes';
        
        let currentWorks = []; 
        let currentEditingObra = null; // Obra actual en edición

        // --- REFERENCIAS DOM ---
        const authControls = document.getElementById('auth-controls');
        const adminMain = document.getElementById('admin-main');
        const worksList = document.getElementById('works-list');
        const loadingStatus = document.getElementById('loading-status');
        const obraModal = document.getElementById('obra-modal');
        const obraForm = document.getElementById('obra-form');
        const formTitle = document.getElementById('form-title');
        const saveOrderButton = document.getElementById('save-order-button');
        const currentMainImage = document.getElementById('current-main-image');
        const imagePathText = document.getElementById('image-path-text');

        // --- UTILIDADES ---

        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'error') {
                alertDiv.classList.add('bg-red-100', 'text-red-700');
            } else {
                alertDiv.classList.add('bg-green-100', 'text-green-700');
            }
            setTimeout(() => alertDiv.classList.add('hidden'), 5000);
        }

        function getPublicUrl(path) {
            if (!path) return './img/placeholder.jpg';
            const { data } = client.storage.from(BUCKET_NAME).getPublicUrl(path);
            return data.publicUrl;
        }

        // --- LÓGICA DE AUTENTICACIÓN ---

        async function checkAuth() {
            const { data: { user } } = await client.auth.getUser();

            if (user) {
                renderAuthControls(user.email);
                adminMain.classList.remove('hidden');
                loadWorks();
            } else {
                window.location.href = './login.html'; 
            }
        }
        
        function renderAuthControls(email) {
            authControls.innerHTML = `
                <span class="text-sm text-gray-600 hidden md:block">Admin: ${email}</span>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white text-sm font-semibold py-2 px-3 rounded-sm transition duration-300">
                    Cerrar Sesión
                </button>
            `;
            document.getElementById('logout-button').addEventListener('click', logout);
        }

        async function logout() {
            const { error } = await client.auth.signOut();
            if (error) {
                showAlert("Error al cerrar sesión.", 'error');
            } else {
                window.location.href = './login.html';
            }
        }

        // --- GESTIÓN DE ORDENAMIENTO (SORTABLEJS) ---

        let sortableInstance = null;

        function initializeSortable() {
            if (sortableInstance) {
                sortableInstance.destroy();
            }

            sortableInstance = Sortable.create(worksList, {
                animation: 150,
                handle: '.drag-handle',
                ghostClass: 'sortable-ghost',
                onEnd: function (evt) {
                    saveOrderButton.disabled = false;
                    saveOrderButton.classList.remove('hidden');
                    document.getElementById('order-status').textContent = 'Orden modificado. ¡No olvides guardar!';
                },
            });
        }
        
        saveOrderButton.addEventListener('click', async () => {
            saveOrderButton.textContent = "Guardando...";
            saveOrderButton.disabled = true;

            try {
                const newOrder = Array.from(worksList.children).map((item, index) => ({
                    id: item.getAttribute('data-id'),
                    position: index + 1
                }));

                const updatePromises = newOrder.map(item => 
                    // Usar TABLE_NAME ('productos') y la columna 'orden'
                    client.from(TABLE_NAME).update({ orden: item.position }).eq('id', item.id)
                );
                
                const results = await Promise.all(updatePromises);
                
                const failed = results.some(r => r.error);
                if (failed) throw new Error('Falló la actualización de una o más posiciones.');

                showAlert("Orden actualizado exitosamente!", 'success');
                saveOrderButton.classList.add('hidden');
                document.getElementById('order-status').textContent = 'Orden guardado.';

                // Actualizar el orden localmente
                currentWorks = currentWorks.sort((a, b) => newOrder.findIndex(i => i.id === a.id) - newOrder.findIndex(i => i.id === b.id));

            } catch (error) {
                console.error("Error al guardar el orden:", error);
                showAlert("Error al guardar el orden. Intente nuevamente.", 'error');
            } finally {
                saveOrderButton.textContent = "Guardar Orden";
                saveOrderButton.disabled = false;
            }
        });


        // --- LÓGICA DE DATOS (CRUD) ---

        async function loadWorks() {
            loadingStatus.textContent = 'Cargando obras...';
            worksList.innerHTML = '';
            
            try {
                // Selecciona todos los campos para el formulario
                const { data, error } = await client
                    .from(TABLE_NAME) 
                    .select("id, titulo, tecnica, anio, orden, imagen_principal, is_available, descripcion, dimensiones")
                    .order("orden", { ascending: true })
                    .order("anio", { ascending: false });

                if (error) throw error;
                
                currentWorks = data;
                renderWorksList(data);
                
                loadingStatus.classList.add('hidden');
                initializeSortable(); 

            } catch (error) {
                console.error("Error al cargar las obras:", error);
                loadingStatus.textContent = `Error al cargar: ${error.message}`;
            }
        }

        function renderWorksList(works) {
            worksList.innerHTML = '';
            
            if (works.length === 0) {
                worksList.innerHTML = '<p class="p-4 text-center text-gray-500">No hay obras registradas. ¡Agrega una!</p>';
                return;
            }

            works.forEach(obra => {
                const mainImage = getPublicUrl(obra.imagen_principal);
                const statusColor = obra.is_available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';

                worksList.innerHTML += `
                    <div id="obra-item-${obra.id}" data-id="${obra.id}" class="p-4 flex items-center justify-between hover:bg-gray-50 transition duration-150">
                        <div class="flex items-center space-x-4 flex-grow">
                            <span class="drag-handle text-gray-400 hover:text-indigo-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
                            </span>
                            <img src="${mainImage}" alt="${obra.titulo}" class="w-12 h-12 object-cover rounded-sm shadow" onerror="this.onerror=null;this.src='./img/placeholder.jpg';">
                            <div>
                                <p class="font-semibold text-gray-800">${obra.titulo} (${obra.anio || 'N/A'})</p>
                                <p class="text-sm text-gray-500">${obra.tecnica || 'N/A'}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="px-2 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                                ${obra.is_available ? 'Disponible' : 'Vendido'}
                            </span>
                            <button onclick="editObra('${obra.id}')" class="text-blue-600 hover:text-blue-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.794.793-2.828-2.828.793-.793zm-5.464 5.464a.5.5 0 000 .707l3.22 3.22a.5.5 0 00.707 0l2.5-2.5-3.927-3.927-2.5 2.5z" /><path fill-rule="evenodd" d="M14.707 5.293a1 1 0 010 1.414l-8 8A1 1 0 015.293 14L13.293 6a1 1 0 011.414 0zM4 16a2 2 0 002 2h10a2 2 0 002-2v-2a1 1 0 10-2 0v2H6v-2a1 1 0 10-2 0v2z" clip-rule="evenodd" /></svg>
                            </button>
                            <button onclick="deleteObra('${obra.id}', this)" class="text-red-600 hover:text-red-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm1 4a1 1 0 000 2h4a1 1 0 100-2H8z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // --- LÓGICA DE FORMULARIO MODAL ---

        function openForm(mode, id = null) {
            resetForm();
            if (mode === 'add') {
                formTitle.textContent = "Agregar Nueva Obra";
                currentEditingObra = null;
            } else if (mode === 'edit' && id) {
                formTitle.textContent = "Editar Obra Existente";
                loadObraToForm(id);
            }
            obraModal.classList.remove('hidden');
            obraModal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            obraModal.classList.add('hidden');
            obraModal.classList.remove('flex');
            document.body.style.overflow = '';
            resetForm();
        }
        
        function resetForm() {
            obraForm.reset();
            document.getElementById('obra-id').value = '';
            currentMainImage.src = './img/placeholder.jpg';
            imagePathText.textContent = '';
            document.getElementById('image-file').value = '';
        }

        function loadObraToForm(id) {
            const obra = currentWorks.find(w => w.id === id);
            if (!obra) {
                showAlert("Error: Obra no encontrada para edición.", 'error');
                closeModal();
                return;
            }
            currentEditingObra = obra;

            document.getElementById('obra-id').value = obra.id;
            document.getElementById('titulo').value = obra.titulo || '';
            document.getElementById('anio').value = obra.anio || '';
            document.getElementById('tecnica').value = obra.tecnica || '';
            document.getElementById('dimensiones').value = obra.dimensiones || '';
            document.getElementById('descripcion').value = obra.descripcion || '';
            document.getElementById('is_available').checked = obra.is_available || false;
            
            // Cargar imagen principal actual
            currentMainImage.src = getPublicUrl(obra.imagen_principal);
            imagePathText.textContent = obra.imagen_principal ? obra.imagen_principal.split('/').pop() : 'Ninguna imagen cargada.';
        }

        // --- MANEJO DE IMÁGENES ---

        async function uploadImage(file, oldPath) {
            const user = (await client.auth.getUser()).data.user;
            if (!user) throw new Error("Usuario no autenticado.");

            // 1. Si hay una imagen anterior, la borramos del storage
            if (oldPath) {
                // El error de Supabase al intentar borrar un archivo que no existe es '404', 
                // por lo que no lanzamos una excepción si falla la eliminación
                const { error: deleteError } = await client.storage.from(BUCKET_NAME).remove([oldPath]);
                if (deleteError) console.warn("Advertencia: No se pudo eliminar la imagen anterior:", deleteError.message);
            }

            // 2. Subir la nueva imagen
            const filePath = `${user.id}/${Date.now()}-${file.name.replace(/[^a-zA-Z0-9\.]/g, '_')}`;
            const { data, error } = await client.storage
                .from(BUCKET_NAME)
                .upload(filePath, file);

            if (error) throw error;
            return data.path; // Retorna la nueva ruta
        }

        // --- MANEJO DE SUBMIT DEL FORMULARIO ---

        obraForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitButton = document.getElementById('form-submit-button');
            submitButton.textContent = "Procesando...";
            submitButton.disabled = true;

            const formData = new FormData(obraForm);
            const id = formData.get('id');
            const newFile = document.getElementById('image-file').files[0];
            
            try {
                let imagePath = currentEditingObra ? currentEditingObra.imagen_principal : null;
                
                // Si hay un archivo nuevo, lo subimos y actualizamos la ruta
                if (newFile) {
                    imagePath = await uploadImage(newFile, currentEditingObra ? currentEditingObra.imagen_principal : null);
                }

                // 2. Preparar datos para la DB
                const payload = {
                    titulo: formData.get('titulo'),
                    anio: parseInt(formData.get('anio')) || null,
                    tecnica: formData.get('tecnica'),
                    dimensiones: formData.get('dimensiones'),
                    descripcion: formData.get('descripcion'),
                    is_available: formData.get('is_available') === 'on',
                    imagen_principal: imagePath // Usar la nueva ruta o la existente
                };
                
                // 3. Insertar o Actualizar
                let response;
                if (id) {
                    // Update
                    response = await client.from(TABLE_NAME).update(payload).eq('id', id).select(); 
                } else {
                    // Insert - Obtener el orden máximo para colocar la nueva obra al final
                    const maxOrder = currentWorks.length > 0 ? Math.max(...currentWorks.map(w => w.orden)) : 0;
                    payload.orden = maxOrder + 1;
                    response = await client.from(TABLE_NAME).insert(payload).select(); 
                }

                if (response.error) throw response.error;
                
                showAlert(`Obra ${id ? 'actualizada' : 'creada'} exitosamente.`, 'success');
                closeModal();
                loadWorks(); // Recargar la lista

            } catch (error) {
                console.error("Error al guardar la obra:", error);
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                submitButton.textContent = id ? "Guardar Obra" : "Agregar Obra";
                submitButton.disabled = false;
            }
        });


        // --- LÓGICA DE ELIMINACIÓN ---

        async function deleteObra(id, button) {
            if (!confirm("ADVERTENCIA: ¿Estás seguro de que quieres eliminar esta obra y su imagen principal?")) {
                return;
            }

            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<svg class="animate-spin h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            try {
                const obra = currentWorks.find(w => w.id === id);
                if (!obra) throw new Error("Obra no encontrada localmente.");

                // 1. Eliminar de la DB
                const { error: dbError } = await client.from(TABLE_NAME).delete().eq('id', id); 
                if (dbError) throw dbError;

                // 2. Eliminar archivo del Storage
                if (obra.imagen_principal) {
                    const { error: storageError } = await client.storage
                        .from(BUCKET_NAME)
                        .remove([obra.imagen_principal]);

                    if (storageError && storageError.statusCode !== '200') {
                        console.warn("Error al borrar imagen del storage:", storageError.message);
                        showAlert(`Obra eliminada de la DB. ADVERTENCIA: Falló el borrado de la imagen del Storage.`, 'error');
                        return; 
                    }
                }

                // 3. Éxito
                showAlert("Obra eliminada exitosamente!", 'success');
                document.getElementById(`obra-item-${id}`).remove(); 
                currentWorks = currentWorks.filter(w => w.id !== id);

            } catch (error) {
                console.error(error);
                showAlert(error.message, 'error');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
        
        // --- FUNCIONES ACCESIBLES GLOBALMENTE ---
        window.editObra = (id) => openForm('edit', id);
        window.deleteObra = deleteObra;
        window.closeModal = closeModal;
        window.openForm = openForm;


        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
