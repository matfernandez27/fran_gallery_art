<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- 🔹 Contenedor Login -->
  <div id="login-container" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Acceso</h1>
    <form id="login-form" class="space-y-4">
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        class="w-full border p-2 rounded"
        required
      />
      <input 
        type="password" 
        id="password" 
        placeholder="Contraseña" 
        class="w-full border p-2 rounded"
        required
      />
      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
      >
        Ingresar
      </button>
    </form>
    <p id="mensaje" class="text-center text-red-500 mt-4 hidden"></p>
  </div>

  <!-- 🔹 Panel (inicialmente oculto) -->
  <div id="panel-container" class="hidden w-full p-6">
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-bold mb-4">Panel de administración</h2>

      <!-- Aquí va TODO tu contenido del panel -->
      <p>Bienvenido al panel 🎉</p>

      <button 
        id="logout-btn" 
        class="mt-4 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded"
      >
        Cerrar sesión
      </button>
    </div>
  </div>

  <script>
    // 🔹 Configura tus credenciales
    const SUPABASE_URL = "https://railkoprsjevdyrxalfu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhaWxrb3Byc2pldmR5cnhhbGZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjU2ODEsImV4cCI6MjA3NDM0MTY4MX0.cXlcz00HmgBAzsTmqQl7lKZPWR9f3STsLFBFBTiucR0";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById("login-form");
    const loginContainer = document.getElementById("login-container");
    const panelContainer = document.getElementById("panel-container");
    const mensaje = document.getElementById("mensaje");
    const logoutBtn = document.getElementById("logout-btn");

    // 🔹 Manejo login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        mensaje.textContent = "❌ " + error.message;
        mensaje.classList.remove("hidden");
      } else {
        mostrarPanel(data.user.email);
      }
    });

    // 🔹 Mostrar panel y ocultar login
    function mostrarPanel(usuario) {
      loginContainer.classList.add("hidden");
      panelContainer.classList.remove("hidden");
      mensaje.classList.add("hidden");
      console.log("Usuario logueado:", usuario);
    }

    // 🔹 Logout
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      loginContainer.classList.remove("hidden");
      panelContainer.classList.add("hidden");
    });

    // 🔹 Revisar si ya hay sesión activa
    async function checkSession() {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        mostrarPanel(data.session.user.email);
      }
    }
    checkSession();
  </script>
</body>
</html>
