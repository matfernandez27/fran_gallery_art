<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="config.js"></script>
    
    <style>
        /* Estilos de Utilidad */
        #alert {
            position: fixed; top: 4px; left: 50%; transform: translateX(-50%);
            padding: 1rem; border-radius: 0.375rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
            width: 90%; 
            max-width: 400px; 
        }
        .drag-handle {
            cursor: grab;
            transition: color 0.2s;
        }
        .drag-handle:hover {
            color: #DE3B89; /* Color magenta */
        }
        .sortable-ghost {
            opacity: 0.4;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <div id="alert" class="hidden" role="alert"></div>

    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Panel de Obras (Admin)</h1>
            <div id="auth-controls" class="flex items-center space-x-4">
                </div>
        </div>
    </header>

    <main id="admin-main" class="container mx-auto p-6 hidden">
        
        <div class="mb-6 flex justify-between items-center bg-white p-4 rounded-lg shadow">
            <button onclick="openForm('add')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-sm transition duration-300">
                + Agregar Nueva Obra
            </button>
            <input type="text" id="search-input" placeholder="Buscar por Título o Técnica..." 
                   class="p-2 border border-gray-300 rounded-sm w-1/3 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300">
        </div>
        
        <div class="mb-6 bg-yellow-100 border-l-4 border-yellow-500 p-4 text-sm text-yellow-700">
            <p class="font-bold">Modo Edición de Orden:</p>
            <p>Arrastra y suelta las obras para cambiar su posición en la galería principal.</p>
        </div>
        
        <div class="mb-6 flex items-center space-x-4">
            <button id="save-order-button" class="hidden bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-sm transition duration-300 disabled:opacity-50" disabled>
                Guardar Orden
            </button>
            <p id="order-status" class="text-sm text-gray-600"></p>
        </div>

        <div id="works-list" class="bg-white shadow rounded-lg divide-y divide-gray-200">
            <p id="loading-status" class="p-4 text-center text-gray-500">Cargando obras...</p>
        </div>
    </main>

    <div id="obra-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto p-6" onclick="event.stopPropagation()">
            <h2 id="form-title" class="text-2xl font-bold mb-6 border-b pb-2">Agregar Nueva Obra</h2>
            
            <form id="obra-form" class="space-y-4">
                <input type="hidden" id="obra-id" name="id">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" id="titulo" name="titulo" required class="mt-1 block w-full border border-gray-300 rounded-sm p-2">
                    </div>
                    <div>
                        <label for="anio" class="block text-sm font-medium text-gray-700">Año</label>
                        <input type="number" id="anio" name="anio" class="mt-1 block w-full border border-gray-300 rounded-sm p-2">
                    </div>
                    <div>
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                        <input type="text" id="categoria" name="categoria" class="mt-1 block w-full border border-gray-300 rounded-sm p-2">
                    </div>
                    <div>
                        <label for="tecnica" class="block text-sm font-medium text-gray-700">Técnica</label>
                        <input type="text" id="tecnica" name="tecnica" class="mt-1 block w-full border border-gray-300 rounded-sm p-2">
                    </div>
                    <div>
                        <label for="medidas" class="block text-sm font-medium text-gray-700">Medidas</label>
                        <input type="text" id="medidas" name="medidas" class="mt-1 block w-full border border-gray-300 rounded-sm p-2">
                    </div>
                    <div>
                        <label for="serie" class="block text-sm font-medium text-gray-700">Serie (Opcional)</label>
                        <input type="text" id="serie" name="serie" class="mt-1 block w-full border border-gray-300 rounded-sm p-2">
                    </div>
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="3" class="mt-1 block w-full border border-gray-300 rounded-sm p-2"></textarea>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Precio (ARS - Solo números)</label>
                    <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-sm p-2">
                </div>

                <div class="flex items-center space-x-6 pt-2">
                    <div class="flex items-center">
                        <input id="is_available" name="is_available" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="is_available" class="ml-2 block text-sm text-gray-900">Disponible</label>
                    </div>
                    <div class="flex items-center">
                        <input id="show_price" name="show_price" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="show_price" class="ml-2 block text-sm text-gray-900">Mostrar Precio</label>
                    </div>
                    <div class="flex items-center">
                        <input id="es_carrusel" name="es_carrusel" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="es_carrusel" class="ml-2 block text-sm text-gray-900">Mostrar en Carrusel (Home)</label>
                    </div>
                </div>
                
                <hr class="my-4">

                <div id="current-images" class="space-y-3">
                    <h3 class="text-lg font-semibold text-gray-700">Imágenes Actuales</h3>
                    <p id="no-images-text" class="text-sm text-gray-500">No hay imágenes cargadas para esta obra.</p>
                </div>

                <div>
                    <label for="image-files" class="block text-sm font-medium text-gray-700">Subir Nuevas Imágenes (Máx. 4)</label>
                    <input type="file" id="image-files" name="image-files" multiple accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>


                <div class="pt-4 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-sm transition duration-300">
                        Cancelar
                    </button>
                    <button type="submit" id="form-submit-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-sm transition duration-300">
                        Guardar Obra
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script>
        // --- CONFIGURACIÓN DE SUPABASE ---
        const supabaseUrl = window.supabaseUrl;
        const supabaseAnonKey = window.supabaseAnonKey;
        const client = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // !!! CORRECCIÓN CRÍTICA DE TABLA
        const TABLE_NAME = 'productos'; 
        const BUCKET_NAME = 'imagenes';
        
        let currentWorks = []; 
        let currentEditingObraId = null;

        // --- REFERENCIAS DOM ---
        const authControls = document.getElementById('auth-controls');
        const adminMain = document.getElementById('admin-main');
        const worksList = document.getElementById('works-list');
        const loadingStatus = document.getElementById('loading-status');
        const obraModal = document.getElementById('obra-modal');
        const obraForm = document.getElementById('obra-form');
        const formTitle = document.getElementById('form-title');
        const saveOrderButton = document.getElementById('save-order-button');
        const searchInput = document.getElementById('search-input');

        // --- UTILIDADES ---

        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'error') {
                alertDiv.classList.add('bg-red-100', 'text-red-700');
            } else {
                alertDiv.classList.add('bg-green-100', 'text-green-700');
            }
            setTimeout(() => alertDiv.classList.add('hidden'), 5000);
        }

        function getPublicUrl(path) {
            const { data } = client.storage.from(BUCKET_NAME).getPublicUrl(path);
            return data.publicUrl;
        }

        // --- LÓGICA DE AUTENTICACIÓN ---

        async function checkAuth() {
            const { data: { user } } = await client.auth.getUser();

            if (user) {
                renderAuthControls(user.email);
                adminMain.classList.remove('hidden');
                loadWorks();
            } else {
                // Redirigir al login si no está autenticado
                window.location.href = './login.html'; 
            }
        }
        
        function renderAuthControls(email) {
            authControls.innerHTML = `
                <span class="text-sm text-gray-600 hidden md:block">Admin: ${email}</span>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white text-sm font-semibold py-2 px-3 rounded-sm transition duration-300">
                    Cerrar Sesión
                </button>
            `;
            document.getElementById('logout-button').addEventListener('click', logout);
        }

        async function logout() {
            const { error } = await client.auth.signOut();
            if (error) {
                showAlert("Error al cerrar sesión.", 'error');
            } else {
                window.location.href = './login.html';
            }
        }

        // --- GESTIÓN DE ORDENAMIENTO (SORTABLEJS) ---

        let sortableInstance = null;

        function initializeSortable() {
            if (sortableInstance) {
                sortableInstance.destroy();
            }

            sortableInstance = Sortable.create(worksList, {
                animation: 150,
                handle: '.drag-handle',
                ghostClass: 'sortable-ghost',
                onEnd: function (evt) {
                    saveOrderButton.disabled = false;
                    saveOrderButton.classList.remove('hidden');
                    document.getElementById('order-status').textContent = 'Orden modificado. ¡No olvides guardar!';
                },
            });
        }
        
        saveOrderButton.addEventListener('click', async () => {
            saveOrderButton.textContent = "Guardando...";
            saveOrderButton.disabled = true;

            try {
                const newOrder = Array.from(worksList.children).map((item, index) => ({
                    id: item.getAttribute('data-id'),
                    position: index + 1
                }));

                const updatePromises = newOrder.map(item => 
                    // !!! CORRECCIÓN: Usar TABLE_NAME y la columna 'orden'
                    client.from(TABLE_NAME).update({ orden: item.position }).eq('id', item.id)
                );
                
                const results = await Promise.all(updatePromises);
                
                // Verificar si alguna promesa falló
                const failed = results.some(r => r.error);
                if (failed) throw new Error('Falló la actualización de una o más posiciones.');

                showAlert("Orden actualizado exitosamente!", 'success');
                saveOrderButton.classList.add('hidden');
                document.getElementById('order-status').textContent = 'Orden guardado.';

                // Actualizar el orden localmente
                currentWorks = currentWorks.sort((a, b) => newOrder.findIndex(i => i.id === a.id) - newOrder.findIndex(i => i.id === b.id));

            } catch (error) {
                console.error("Error al guardar el orden:", error);
                showAlert("Error al guardar el orden. Intente nuevamente.", 'error');
            } finally {
                saveOrderButton.textContent = "Guardar Orden";
                saveOrderButton.disabled = false;
            }
        });


        // --- LÓGICA DE DATOS (CRUD) ---

        async function loadWorks() {
            loadingStatus.textContent = 'Cargando obras...';
            worksList.innerHTML = '';
            
            try {
                const { data, error } = await client
                    .from(TABLE_NAME) // !!! USA TABLE_NAME
                    .select("id, titulo, tecnica, anio, orden, imagenes, is_available")
                    .order("orden", { ascending: true })
                    .order("anio", { ascending: false });

                if (error) throw error;
                
                currentWorks = data;
                renderWorksList(data);
                
                loadingStatus.classList.add('hidden');
                initializeSortable(); // Inicializar Sortable después de cargar

            } catch (error) {
                console.error("Error al cargar las obras:", error);
                loadingStatus.textContent = `Error al cargar: ${error.message}`;
            }
        }

        function renderWorksList(works) {
            worksList.innerHTML = '';
            
            if (works.length === 0) {
                worksList.innerHTML = '<p class="p-4 text-center text-gray-500">No hay obras registradas. ¡Agrega una!</p>';
                return;
            }

            works.forEach(obra => {
                const mainImage = obra.imagenes && obra.imagenes.length > 0 ? getPublicUrl(obra.imagenes[0].path) : './img/placeholder.jpg';
                const statusColor = obra.is_available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';

                worksList.innerHTML += `
                    <div id="obra-item-${obra.id}" data-id="${obra.id}" class="p-4 flex items-center justify-between hover:bg-gray-50 transition duration-150">
                        <div class="flex items-center space-x-4 flex-grow">
                            <span class="drag-handle text-gray-400 hover:text-indigo-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
                            </span>
                            <img src="${mainImage}" alt="${obra.titulo}" class="w-12 h-12 object-cover rounded-sm shadow" onerror="this.onerror=null;this.src='./img/placeholder.jpg';">
                            <div>
                                <p class="font-semibold text-gray-800">${obra.titulo} (${obra.anio})</p>
                                <p class="text-sm text-gray-500">${obra.tecnica}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="px-2 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                                ${obra.is_available ? 'Disponible' : 'Vendido'}
                            </span>
                            <button onclick="editObra('${obra.id}')" class="text-blue-600 hover:text-blue-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.794.793-2.828-2.828.793-.793zm-5.464 5.464a.5.5 0 000 .707l3.22 3.22a.5.5 0 00.707 0l2.5-2.5-3.927-3.927-2.5 2.5z" /><path fill-rule="evenodd" d="M14.707 5.293a1 1 0 010 1.414l-8 8A1 1 0 015.293 14L13.293 6a1 1 0 011.414 0zM4 16a2 2 0 002 2h10a2 2 0 002-2v-2a1 1 0 10-2 0v2H6v-2a1 1 0 10-2 0v2z" clip-rule="evenodd" /></svg>
                            </button>
                            <button onclick="deleteObra('${obra.id}', this)" class="text-red-600 hover:text-red-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm1 4a1 1 0 000 2h4a1 1 0 100-2H8z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function filterWorks() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredWorks = currentWorks.filter(obra => 
                obra.titulo.toLowerCase().includes(searchTerm) ||
                obra.tecnica.toLowerCase().includes(searchTerm)
            );
            renderWorksList(filteredWorks);
            // No se reinicia el sortable aquí, ya que solo es un filtro visual
        }

        searchInput.addEventListener('input', filterWorks);


        // --- LÓGICA DE FORMULARIO MODAL ---

        function openForm(mode, id = null) {
            resetForm();
            if (mode === 'add') {
                formTitle.textContent = "Agregar Nueva Obra";
                currentEditingObraId = null;
            } else if (mode === 'edit' && id) {
                formTitle.textContent = "Editar Obra Existente";
                currentEditingObraId = id;
                loadObraToForm(id);
            }
            obraModal.classList.remove('hidden');
            obraModal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            obraModal.classList.add('hidden');
            obraModal.classList.remove('flex');
            document.body.style.overflow = '';
            resetForm();
        }
        
        function resetForm() {
            obraForm.reset();
            document.getElementById('obra-id').value = '';
            document.getElementById('current-images').innerHTML = '<p id="no-images-text" class="text-sm text-gray-500">No hay imágenes cargadas para esta obra.</p>';
            document.getElementById('image-files').value = '';
        }

        async function loadObraToForm(id) {
            const obra = currentWorks.find(w => w.id === id);
            if (!obra) {
                showAlert("Error: Obra no encontrada para edición.", 'error');
                closeModal();
                return;
            }

            document.getElementById('obra-id').value = obra.id;
            document.getElementById('titulo').value = obra.titulo || '';
            document.getElementById('anio').value = obra.anio || '';
            document.getElementById('categoria').value = obra.categoria || '';
            document.getElementById('tecnica').value = obra.tecnica || '';
            document.getElementById('medidas').value = obra.medidas || '';
            document.getElementById('serie').value = obra.serie || '';
            document.getElementById('descripcion').value = obra.descripcion || '';
            document.getElementById('price').value = obra.price || ''; 
            
            document.getElementById('is_available').checked = obra.is_available || false;
            document.getElementById('show_price').checked = obra.show_price || false; 
            document.getElementById('es_carrusel').checked = obra.es_carrusel || false; 

            renderCurrentImages(obra.imagenes || []);
        }

        function renderCurrentImages(images) {
            const container = document.getElementById('current-images');
            container.innerHTML = `<h3 class="text-lg font-semibold text-gray-700">Imágenes Actuales (${images.length})</h3>`;
            
            if (images.length === 0) {
                container.innerHTML += '<p id="no-images-text" class="text-sm text-gray-500">No hay imágenes cargadas para esta obra.</p>';
                return;
            }

            const imageHtml = images.map(img => `
                <div id="img-${img.path.replace(/[^a-zA-Z0-9]/g, '-')}" class="flex items-center space-x-3 p-2 border rounded-sm">
                    <img src="${getPublicUrl(img.path)}" class="w-12 h-12 object-cover rounded-sm">
                    <span class="text-sm truncate">${img.path.split('/').pop()}</span>
                    <button type="button" onclick="deleteImage('${img.path}', '${currentEditingObraId}')" class="text-red-500 hover:text-red-700 ml-auto p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
            `).join('');
            
            container.innerHTML += imageHtml;
        }

        // --- MANEJO DE IMÁGENES ---

        async function uploadImages(files) {
            const fileArray = Array.from(files).slice(0, 4); 
            const uploadPromises = fileArray.map(file => {
                const filePath = `${client.auth.session().user.id}/${Date.now()}-${file.name}`;
                return client.storage
                    .from(BUCKET_NAME)
                    .upload(filePath, file);
            });

            const results = await Promise.all(uploadPromises);
            
            const newImageObjects = results
                .filter(res => !res.error)
                .map(res => ({
                    path: res.data.path,
                    url: getPublicUrl(res.data.path)
                }));
            
            const failedCount = results.filter(res => res.error).length;
            if (failedCount > 0) {
                 showAlert(`ADVERTENCIA: Falló la subida de ${failedCount} imagen(es).`, 'error');
            }

            return newImageObjects;
        }

        async function deleteImage(imagePath, obraId) {
            if (!confirm("¿Estás seguro de que quieres eliminar esta imagen?")) return;

            const button = event.currentTarget;
            button.disabled = true;
            button.innerHTML = '<svg class="animate-spin h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';


            try {
                // 1. Eliminar del Storage
                const { error: storageError } = await client.storage
                    .from(BUCKET_NAME)
                    .remove([imagePath]);

                if (storageError) throw new Error("Error al borrar del Storage: " + storageError.message);

                // 2. Eliminar de la columna 'imagenes' en la DB
                const obraIndex = currentWorks.findIndex(w => w.id === obraId);
                if (obraIndex === -1) throw new Error("Obra no encontrada localmente.");

                const currentImages = currentWorks[obraIndex].imagenes || [];
                const newImages = currentImages.filter(img => img.path !== imagePath);

                const { error: dbError } = await client
                    .from(TABLE_NAME) // !!! USA TABLE_NAME
                    .update({ imagenes: newImages })
                    .eq('id', obraId);

                if (dbError) throw new Error("Error al actualizar la DB: " + dbError.message);

                // 3. Actualización local y UI
                currentWorks[obraIndex].imagenes = newImages;
                document.getElementById(`img-${imagePath.replace(/[^a-zA-Z0-9]/g, '-')}`).remove();
                showAlert("Imagen eliminada exitosamente!", 'success');
                
                // Actualizar la lista principal (miniatura)
                const obraItem = document.getElementById(`obra-item-${obraId}`);
                if (obraItem) {
                    const imgElement = obraItem.querySelector('img');
                    if (newImages.length > 0) {
                        imgElement.src = getPublicUrl(newImages[0].path);
                    } else {
                        imgElement.src = './img/placeholder.jpg';
                    }
                }

            } catch (error) {
                console.error(error);
                showAlert(error.message, 'error');
            }
        }


        // --- MANEJO DE SUBMIT DEL FORMULARIO ---

        obraForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitButton = document.getElementById('form-submit-button');
            submitButton.textContent = "Procesando...";
            submitButton.disabled = true;

            const formData = new FormData(obraForm);
            const id = formData.get('id');
            const newFiles = document.getElementById('image-files').files;
            
            try {
                // 1. Subir nuevas imágenes (si las hay)
                const newImages = await uploadImages(newFiles);
                
                // 2. Obtener imágenes actuales de la obra que se está editando
                let finalImages = [];
                if (id) {
                    const existingObra = currentWorks.find(w => w.id === id);
                    if (existingObra) {
                        finalImages = existingObra.imagenes || [];
                    }
                }
                
                // 3. Combinar las imágenes (máximo 4)
                finalImages = [...finalImages.filter(img => img.path), ...newImages].slice(0, 4);

                // 4. Preparar datos para la DB
                const payload = {
                    titulo: formData.get('titulo'),
                    anio: parseInt(formData.get('anio')) || null,
                    categoria: formData.get('categoria'),
                    tecnica: formData.get('tecnica'),
                    medidas: formData.get('medidas'),
                    serie: formData.get('serie'),
                    descripcion: formData.get('descripcion'),
                    price: parseFloat(formData.get('price')) || null,
                    is_available: formData.get('is_available') === 'on',
                    show_price: formData.get('show_price') === 'on',
                    es_carrusel: formData.get('es_carrusel') === 'on',
                    imagenes: finalImages,
                };
                
                // 5. Insertar o Actualizar
                let response;
                if (id) {
                    // Update
                    response = await client.from(TABLE_NAME).update(payload).eq('id', id).select(); // !!! USA TABLE_NAME
                } else {
                    // Insert - Obtener el orden máximo para colocar la nueva obra al final
                    const maxOrder = currentWorks.length > 0 ? Math.max(...currentWorks.map(w => w.orden)) : 0;
                    payload.orden = maxOrder + 1;
                    response = await client.from(TABLE_NAME).insert(payload).select(); // !!! USA TABLE_NAME
                }

                if (response.error) throw response.error;
                
                showAlert(`Obra ${id ? 'actualizada' : 'creada'} exitosamente.`, 'success');
                closeModal();
                loadWorks(); // Recargar la lista para reflejar los cambios

            } catch (error) {
                console.error("Error al guardar la obra:", error);
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                submitButton.textContent = id ? "Guardar Obra" : "Agregar Obra";
                submitButton.disabled = false;
            }
        });


        // --- LÓGICA DE ELIMINACIÓN ---

        async function deleteObra(id, button) {
            if (!confirm("ADVERTENCIA: ¿Estás seguro de que quieres eliminar esta obra y todas sus imágenes asociadas? Esta acción es irreversible.")) {
                return;
            }

            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<svg class="animate-spin h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            try {
                // 1. Obtener los paths de las imágenes antes de borrar
                const obra = currentWorks.find(w => w.id === id);
                if (!obra) throw new Error("Obra no encontrada localmente.");

                // 2. Eliminar de la DB
                const { error: dbError } = await client.from(TABLE_NAME).delete().eq('id', id); // !!! USA TABLE_NAME
                if (dbError) throw dbError;

                // 3. Eliminar archivos del Storage
                const filePaths = obra.imagenes.map(img => img.path).filter(Boolean);

                if (filePaths.length > 0) {
                    const { error: storageError } = await client.storage
                        .from(BUCKET_NAME)
                        .remove(filePaths);

                    if (storageError && storageError.statusCode !== '200') {
                        console.warn("Error al borrar imágenes del storage:", storageError);
                        showAlert(`Obra eliminada de la DB. ADVERTENCIA: Falló el borrado de ${filePaths.length} imagen(es) del Storage.`, 'error');
                        return; 
                    }
                }

                // 4. Éxito
                showAlert("Obra y archivos eliminados exitosamente!", 'success');
                document.getElementById(`obra-item-${id}`).remove(); 
                currentWorks = currentWorks.filter(w => w.id !== id);

            } catch (error) {
                console.error(error);
                showAlert(error.message, 'error');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
        
        // --- FUNCIONES ACCESIBLES GLOBALMENTE ---
        window.editObra = (id) => openForm('edit', id);
        window.deleteObra = deleteObra;
        window.deleteImage = deleteImage;
        window.closeModal = closeModal;
        window.openForm = openForm;


        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
