<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="config.js"></script> 
    
    <style>
        /* Estilos de Utilidad */
        #alert {
            position: fixed; top: 4px; left: 50%; transform: translateX(-50%);
            padding: 1rem; border-radius: 0.375rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
            width: 90%; /* Ajuste para móviles */
            max-width: 400px; /* Ancho máximo para desktop */
        }
        .drag-handle {
            cursor: grab;
            transition: color 0.2s;
        }
        .drag-handle:hover {
            color: #DE3B89; /* Color de acento de tu web */
        }
        .sortable-ghost {
            opacity: 0.4;
            background-color: #fce8f0; /* Color claro para indicar movimiento */
            border: 2px dashed #DE3B89;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <div id="alert" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 p-4 text-sm rounded-lg shadow-xl z-50" role="alert"></div>

    <header id="admin-header" class="bg-white shadow hidden">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Panel de Administración</h1>
            <div class="flex space-x-4">
                <button id="add-obra-button" onclick="openForm()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    + Agregar Obra
                </button>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        
        <div id="obra-form-container" class="bg-white p-6 rounded-lg shadow-xl mb-8 hidden">
            <h2 id="form-title" class="text-3xl font-light text-gray-800 mb-6 border-b pb-2">Nueva Obra</h2>
            <form id="obra-form" enctype="multipart/form-data">
                <input type="hidden" id="form-id" name="id">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-gray-700">Título:</span>
                            <input type="text" id="form-titulo" name="titulo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                        </label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="block">
                                <span class="text-gray-700">Año:</span>
                                <input type="number" id="form-anio" name="anio" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                            </label>
                            <label class="block">
                                <span class="text-gray-700">Categoría:</span>
                                <select id="form-categoria" name="categoria" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                                    <option value="grabado">Grabado</option>
                                    <option value="dibujo">Dibujo</option>
                                    <option value="pintura">Pintura</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </label>
                        </div>
                        <label class="block">
                            <span class="text-gray-700">Técnica:</span>
                            <input type="text" id="form-tecnica" name="tecnica" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                        </label>
                        <label class="block">
                            <span class="text-gray-700">Medidas:</span>
                            <input type="text" id="form-medidas" name="medidas" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                        </label>
                        <label class="block">
                            <span class="text-gray-700">Serie (Opcional):</span>
                            <input type="text" id="form-serie" name="serie" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                        </label>
                    </div>

                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-gray-700">Descripción:</span>
                            <textarea id="form-descripcion" name="descripcion" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2"></textarea>
                        </label>
                        <label class="block">
                            <span class="text-gray-700">Imágenes (Máx. 4, la primera será la principal):</span>
                            <input type="file" id="image-files" name="imageFiles" multiple accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        </label>
                        
                        <div id="current-images-container" class="mt-4 border-t pt-4 hidden">
                            <p class="text-gray-700 mb-2">Imágenes Actuales (Click para eliminar):</p>
                            <div id="current-images-list" class="flex flex-wrap gap-3">
                                </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 border-t pt-6 flex justify-end space-x-3">
                    <button type="button" onclick="resetForm()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-300">
                        Cancelar
                    </button>
                    <button type="submit" id="submit-button" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300">
                        Guardar Obra
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-700">Listado de Obras</h3>
                <button id="save-order-button" class="hidden px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition duration-300" disabled>
                    Guardar Orden
                </button>
            </div>
            
            <div id="works-list" class="space-y-3">
                </div>
        </div>

        <div id="login-container" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl hidden">
            <h2 class="text-3xl font-light text-gray-800 mb-6 text-center">Acceso de Administrador</h2>
            <form id="login-form" class="space-y-4">
                <label class="block">
                    <span class="text-gray-700">Email:</span>
                    <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </label>
                <label class="block">
                    <span class="text-gray-700">Contraseña:</span>
                    <input type="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </label>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-300">
                    Iniciar Sesión
                </button>
            </form>
        </div>

    </main>

    <script src="./js/admin.js" defer></script>
</body>
</html>
