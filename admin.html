<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    
    <script src="config.js"></script> 
    <script src="admin.js"></script> 
    
    <style>
        /* Estilos de Utilidad */
        #alert {
            position: fixed; top: 4px; left: 50%; transform: translateX(-50%);
            padding: 1rem; border-radius: 0.375rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
            width: 90%; /* Ajuste para móviles */
            max-width: 400px; /* Ancho máximo para desktop */
        }
        /* Estilos para el modo de arrastre (SortableJS) */
        .drag-handle {
            cursor: grab;
            transition: color 0.2s;
        }
        .drag-handle:hover {
            color: #DE3B89; /* Color de acento de tu web */
        }
        .obra-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        .sortable-ghost {
            opacity: 0.3;
            background-color: #f0f0f0;
        }
        .sortable-drag {
            opacity: 1.0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>

    <script>
        // Configuración de colores (Copiada de index.html/biografia)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pantone-magenta': '#DE3B89', 
                        'bg-principal': '#FAEBF0',    
                        'bg-card': '#FFFFFF',
                        'text-dark': '#333333',
                        'text-muted': '#666666',
                        'border-light': '#E0E0E0',
                        'whatsapp': '#25D366',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="alert" class="hidden text-center" role="alert"></div>

    <div class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">

        <header id="admin-header" class="flex justify-between items-center py-4 border-b border-gray-300 mb-6 hidden">
            <h1 class="text-3xl font-bold text-gray-800">Administración de Obras</h1>
            <div class="space-x-4">
                <button id="show-add-form-button" class="bg-pantone-magenta text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition">
                    + Añadir Obra
                </button>
                <button id="save-order-button" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition hidden">
                    Guardar Orden
                </button>
                <button id="logout-button" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition">
                    Cerrar Sesión
                </button>
            </div>
        </header>

        <div id="obra-form-container" class="bg-white p-6 rounded-lg shadow-xl mb-8 hidden">
            <h2 id="form-title" class="text-2xl font-semibold text-gray-800 mb-4">Añadir Nueva Obra</h2>
            
            <form id="obra-form" class="space-y-4">
                <input type="hidden" id="obra-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" id="titulo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label for="anio" class="block text-sm font-medium text-gray-700">Año</label>
                        <input type="number" id="anio" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="tecnica" class="block text-sm font-medium text-gray-700">Técnica</label>
                        <input type="text" id="tecnica" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label for="dimensiones" class="block text-sm font-medium text-gray-700">Dimensiones</label>
                        <input type="text" id="dimensiones" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Ej: 80x60cm">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                        <input type="text" id="categoria" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Ej: Grabado, Pintura">
                    </div>
                    <div>
                        <label for="serie" class="block text-sm font-medium text-gray-700">Serie</label>
                        <input type="text" id="serie" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Ej: La Patagonia Olvidada">
                    </div>
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción (Opcional)</label>
                    <textarea id="descripcion" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"></textarea>
                </div>

                <div>
                    <label for="imagen" class="block text-sm font-medium text-gray-700">Imagen de la Obra</label>
                    <input type="file" id="imagen" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pantone-magenta file:text-white hover:file:bg-opacity-80">
                    <p id="image-hint" class="mt-1 text-sm text-gray-500">Solo necesario para obras nuevas o para cambiar la imagen.</p>
                </div>

                <div id="current-images-container" class="mt-4 p-4 border border-border-light rounded-md bg-gray-50 hidden">
                    <p class="font-semibold text-sm mb-2">Imagen Actual:</p>
                    <div id="current-images-list" class="flex space-x-3">
                        </div>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancel-edit-button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition">
                        Cancelar
                    </button>
                    <button type="submit" id="submit-button" class="bg-pantone-magenta text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition">
                        Agregar Obra
                    </button>
                </div>
            </form>
        </div>


        <div id="works-list-container">
            <div class="relative mb-6">
                <input type="text" id="search-input" placeholder="Buscar por título, técnica o serie..." class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:ring-pantone-magenta focus:border-pantone-magenta">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            
            <div id="works-list" class="space-y-3">
                </div>
        </div>


        <div id="login-container" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl hidden">
            <h2 class="text-3xl font-light text-gray-800 mb-6 text-center">Acceso de Administrador</h2>
            <form id="login-form" class="space-y-4">
                <label class="block">
                    <span class="text-gray-700">Email:</span>
                    <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-pantone-magenta focus:ring focus:ring-pantone-magenta focus:ring-opacity-50">
                </label>
                <label class="block">
                    <span class="text-gray-700">Contraseña:</span>
                    <input type="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-pantone-magenta focus:ring focus:ring-pantone-magenta focus:ring-opacity-50">
                </label>
                <button type="submit" class="w-full bg-pantone-magenta text-white font-bold py-3 rounded-md hover:bg-opacity-90 transition">
                    Acceder
                </button>
            </form>
        </div>

    </div>
</body>
</html>
