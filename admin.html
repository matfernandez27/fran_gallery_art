<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="config.js"></script> 
    
    <style>
        /* Estilos de Utilidad */
        #alert {
            position: fixed; top: 4px; left: 50%; transform: translateX(-50%);
            padding: 1rem; border-radius: 0.375rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
            width: 90%; /* Ajuste para móviles */
            max-width: 400px; /* Ancho máximo para desktop */
        }
        .drag-handle {
            cursor: grab;
            transition: color 0.2s;
        }
        .drag-handle:hover {
            color: #DE3B89; /* Color de acento de tu web */
        }
        .obra-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 0.25rem;
        }
        .text-truncate-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="alert" class="hidden transition-opacity duration-300 opacity-0"></div>

    <div id="admin-header" class="bg-white shadow-md p-4 sticky top-0 z-10 hidden">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-indigo-600">Admin Panel</h1>
            <div class="space-x-4">
                <button id="show-add-form-button" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 transition duration-300">
                    + Nueva Obra
                </button>
                <button id="logout-button" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-300">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <main class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
        
        <div id="obra-form-container" class="bg-white p-6 rounded-lg shadow-xl mb-8 hidden">
            <h2 id="form-title" class="text-3xl font-light text-gray-800 mb-6">Agregar Nueva Obra</h2>
            <form id="obra-form" class="space-y-4">
                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                    <input type="text" id="titulo" name="titulo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>

                <div>
                    <label for="anio" class="block text-sm font-medium text-gray-700">Año</label>
                    <input type="number" id="anio" name="anio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" min="1900" max="2100">
                </div>

                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                    <input type="text" id="categoria" name="categoria" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                
                <div>
                    <label for="serie" class="block text-sm font-medium text-gray-700">Serie (Ej: "Patagonia", "Grabados")</label>
                    <input type="text" id="serie" name="serie" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>


                <div id="current-images-container" class="space-y-3 hidden">
                    <h3 class="text-lg font-medium text-gray-700">Imágenes Actuales (Arrastrar para ordenar, click para eliminar)</h3>
                    <div id="current-images-list" class="flex flex-wrap gap-4 p-3 border border-gray-300 rounded-md bg-gray-50">
                        </div>
                </div>

                <div>
                    <label for="imagenes" class="block text-sm font-medium text-gray-700">Nueva(s) Imagen(es)</label>
                    <input type="file" id="imagenes" name="imagenes" multiple accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    <p class="mt-2 text-xs text-gray-500">Puedes subir una o más imágenes. En modo edición, estas se agregarán a las existentes.</p>
                </div>

                <div class="flex space-x-4">
                    <button type="submit" id="submit-button" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                        Guardar Obra
                    </button>
                    <button type="button" id="cancel-edit-button" class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>


        <div id="works-container" class="bg-white p-6 rounded-lg shadow-xl hidden">
            <h2 class="text-3xl font-light text-gray-800 mb-6">Listado de Obras</h2>
            
            <div id="search-container" class="mb-4 relative">
                <input type="text" id="search-input" placeholder="Buscar por título, descripción, categoría o serie..." class="w-full py-2 pl-10 pr-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <div class="flex justify-end mb-4 space-x-3">
                <button id="save-order-button" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300" disabled>
                    Guardar Orden
                </button>
            </div>
            
            <div id="works-list" class="space-y-3">
                </div>
        </div>

        <div id="login-container" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl hidden">
            <h2 class="text-3xl font-light text-gray-800 mb-6 text-center">Acceso de Administrador</h2>
            <form id="login-form" class="space-y-4">
                <label class="block">
                    <span class="text-gray-700">Email:</span>
                    <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </label>
                <label class="block">
                    <span class="text-gray-700">Contraseña:</span>
                    <input type="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </label>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition duration-300">
                    Ingresar
                </button>
            </form>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
