<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="config.js"></script>
    
    <style>
        /* Estilos de Utilidad */
        #alert {
            position: fixed; top: 4px; left: 1/2; transform: translateX(-50%);
            padding: 1rem; border-radius: 0.375rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
            width: 11/12;
        }
        .drag-handle {
            cursor: grab;
            transition: color 0.2s;
        }
        .drag-handle:hover {
            color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <div id="alert" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 p-4 text-sm rounded-lg shadow-xl z-50 w-11/12 md:w-auto" role="alert"></div>

    <header id="admin-header" class="bg-white shadow hidden">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Panel de Administración</h1>
            <div class="flex items-center space-x-4">
                <button id="save-order-button" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 hidden">
                    Guardar Orden
                </button>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div id="form-container" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
            <h2 id="form-title" class="text-xl font-semibold text-gray-800 mb-4">Añadir Nueva Obra</h2>
            <form id="obra-form" class="space-y-4">
                <input type="hidden" id="obra-id" />
                
                <input type="text" id="title" placeholder="Título de la Obra" required 
                       class="w-full p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                
                <textarea id="description" placeholder="Descripción de la Obra" rows="3"
                          class="w-full p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                
                <div class="grid md:grid-cols-3 gap-4">
                    <input type="number" id="year" placeholder="Año (ej: 2023)" required 
                           class="p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                    <input type="text" id="technique" placeholder="Técnica (ej: Óleo sobre tela)" required 
                           class="p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                    <input type="text" id="dimensions" placeholder="Dimensiones (ej: 100x80cm)" required 
                           class="p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                
                <div class="grid md:grid-cols-2 gap-4">
                    <input type="text" id="category" placeholder="Categoría (ej: Pintura, Grabado)" 
                           class="p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                    <input type="text" id="series" placeholder="Serie (opcional)" 
                           class="p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                </div>

                <div class="grid md:grid-cols-4 gap-4 items-center">
                    <input type="number" id="price" placeholder="Precio (ej: 150000)" 
                           class="col-span-2 p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                    
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="show_price" class="h-5 w-5 text-indigo-600 border-gray-300 rounded" />
                        <label for="show_price" class="text-gray-700 text-sm">Mostrar Precio</label>
                    </div>

                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="is_available" class="h-5 w-5 text-indigo-600 border-gray-300 rounded" checked />
                        <label for="is_available" class="text-gray-700 text-sm">Disponible</label>
                    </div>
                </div>

                <div class="space-y-4 border p-4 rounded-lg">
                    <label class="block text-gray-700 font-semibold">Imágenes</label>
                    
                    <input type="file" id="mainImageFile" accept="image/*" 
                           class="w-full p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" />
                    <p class="text-xs text-gray-500">Imagen Principal (Obligatoria)</p>
                    <div id="mainImagePreview" class="mt-2 flex items-center space-x-3"></div>

                    <div id="additionalImagesContainer" class="space-y-3">
                        <input type="file" id="additionalImageFile1" accept="image/*" class="w-full p-3 border rounded-lg" />
                        <div id="additionalImagePreview1" class="mt-1 flex items-center space-x-3"></div>
                        
                        <input type="file" id="additionalImageFile2" accept="image/*" class="w-full p-3 border rounded-lg" />
                        <div id="additionalImagePreview2" class="mt-1 flex items-center space-x-3"></div>
                        
                        <input type="file" id="additionalImageFile3" accept="image/*" class="w-full p-3 border rounded-lg" />
                        <div id="additionalImagePreview3" class="mt-1 flex items-center space-x-3"></div>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <button type="submit" id="submit-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex-grow">
                        Guardar Obra
                    </button>
                    <button type="button" onclick="resetForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg transition duration-300">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <button onclick="openForm()" id="add-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 mb-6 hidden">
            + Añadir Nueva Obra
        </button>

        <div id="works-list-container" class="space-y-4 hidden">
            </div>

        <div id="loading-spinner" class="text-center py-10 hidden">
            <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </main>

    <script>
        // Inicialización de Supabase
        const supabaseUrl = window.supabaseUrl;
        const supabaseAnonKey = window.supabaseAnonKey;
        const client = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const BUCKET_NAME = 'galeria-obras';

        // --- ESTADO Y UTILERÍAS ---
        let currentWorks = [];
        let isEditing = false;
        let filesToDelete = []; // Array para almacenar rutas de imágenes a borrar del storage

        // Referencias del DOM
        const header = document.getElementById('admin-header');
        const formContainer = document.getElementById('form-container');
        const worksListContainer = document.getElementById('works-list-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const obraForm = document.getElementById('obra-form');
        const formTitle = document.getElementById('form-title');
        const submitButton = document.getElementById('submit-button');
        const addButton = document.getElementById('add-button');
        const logoutButton = document.getElementById('logout-button');
        const saveOrderButton = document.getElementById('save-order-button');
        const alertDiv = document.getElementById('alert');

        // Referencias de los campos del formulario
        const mainImageFile = document.getElementById('mainImageFile');
        const additionalImageFile1 = document.getElementById('additionalImageFile1');
        const additionalImageFile2 = document.getElementById('additionalImageFile2');
        const additionalImageFile3 = document.getElementById('additionalImageFile3');
        const mainImagePreview = document.getElementById('mainImagePreview');
        const additionalImagePreview1 = document.getElementById('additionalImagePreview1');
        const additionalImagePreview2 = document.getElementById('additionalImagePreview2');
        const additionalImagePreview3 = document.getElementById('additionalImagePreview3');

        // Función para mostrar alertas temporales
        function showAlert(message, type = 'success') {
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (type === 'error') {
                alertDiv.classList.add('bg-red-100', 'text-red-700');
            } else {
                alertDiv.classList.add('bg-green-100', 'text-green-700');
            }
            
            setTimeout(() => alertDiv.classList.add('hidden'), 5000);
        }
        
        // --- AUTENTICACIÓN ---

        async function checkAuth() {
            loadingSpinner.classList.remove('hidden');
            const { data: { user } } = await client.auth.getUser();

            if (!user) {
                // Redirigir a la página de login si no hay usuario
                window.location.href = './login.html';
                return;
            }

            // Si hay usuario, mostrar el panel y cargar obras
            header.classList.remove('hidden');
            addButton.classList.remove('hidden');
            worksListContainer.classList.remove('hidden');
            fetchWorks();
        }

        logoutButton.addEventListener('click', async () => {
            const { error } = await client.auth.signOut();
            if (error) {
                showAlert('Error al cerrar sesión', 'error');
            } else {
                window.location.href = './login.html';
            }
        });

        // --- IMÁGENES Y PREVIEWS ---

        // Función para obtener la URL pública
        function getPublicUrl(path) {
            if (!path) return '';
            const { data } = client.storage.from(BUCKET_NAME).getPublicUrl(path);
            return data.publicUrl;
        }

        // Crea el botón de borrar para la preview
        function createDeleteButton(previewId) {
            const button = document.createElement('button');
            button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
            button.className = "text-red-500 hover:text-red-700 transition";
            button.type = "button";
            button.onclick = () => {
                const previewContainer = document.getElementById(previewId);
                const fileInput = document.getElementById(previewId.replace('Preview', 'File'));
                
                // Si es una imagen existente (tiene un data-path), la marcamos para borrar
                const path = previewContainer.getAttribute('data-path');
                if (path) {
                    filesToDelete.push(path);
                }

                // Limpiar DOM y input
                previewContainer.innerHTML = '';
                previewContainer.removeAttribute('data-path');
                fileInput.value = ''; // Resetear el archivo seleccionado
            };
            return button;
        }

        // Muestra la imagen de preview (desde File o URL)
        function showImagePreview(fileOrUrl, previewContainerId, path = null) {
            const container = document.getElementById(previewContainerId);
            container.innerHTML = '';
            
            const url = typeof fileOrUrl === 'string' ? fileOrUrl : URL.createObjectURL(fileOrUrl);
            const img = document.createElement('img');
            img.src = url;
            img.className = "h-16 w-16 object-cover rounded-sm border";
            container.appendChild(img);
            
            // Agregar botón de borrar
            container.appendChild(createDeleteButton(previewContainerId));
            
            // Almacenar la ruta del Storage para obras existentes
            if (path) {
                container.setAttribute('data-path', path);
            }
        }

        // Listeners para los inputs de tipo file (para mostrar el preview)
        mainImageFile.addEventListener('change', (e) => {
            if (e.target.files[0]) showImagePreview(e.target.files[0], 'mainImagePreview');
        });
        additionalImageFile1.addEventListener('change', (e) => {
            if (e.target.files[0]) showImagePreview(e.target.files[0], 'additionalImagePreview1');
        });
        additionalImageFile2.addEventListener('change', (e) => {
            if (e.target.files[0]) showImagePreview(e.target.files[0], 'additionalImagePreview2');
        });
        additionalImageFile3.addEventListener('change', (e) => {
            if (e.target.files[0]) showImagePreview(e.target.files[0], 'additionalImagePreview3');
        });

        // --- CÁLCULO DE RUTAS Y UPLOAD ---

        // Subir archivos al Storage y devolver sus rutas
        async function uploadFiles(id) {
            const files = [
                { input: mainImageFile, preview: mainImagePreview, key: 'mainImage' },
                { input: additionalImageFile1, preview: additionalImagePreview1, key: 'additionalImage1' },
                { input: additionalImageFile2, preview: additionalImagePreview2, key: 'additionalImage2' },
                { input: additionalImageFile3, preview: additionalImagePreview3, key: 'additionalImage3' }
            ];
            
            const uploadedPaths = {};

            for (const fileObj of files) {
                const input = fileObj.input;
                const preview = fileObj.preview;
                const key = fileObj.key;

                // Caso 1: Nuevo archivo subido (Input tiene archivo)
                if (input.files.length > 0) {
                    const file = input.files[0];
                    const extension = file.name.split('.').pop();
                    const fileName = `${key}_${Date.now()}.${extension}`;
                    const filePath = `${id}/${fileName}`;
                    
                    const { data, error } = await client.storage
                        .from(BUCKET_NAME)
                        .upload(filePath, file, { cacheControl: '3600', upsert: false });

                    if (error) throw new Error(`Error al subir ${key}: ${error.message}`);
                    uploadedPaths[key] = data.path;

                // Caso 2: Archivo existente (Preview tiene data-path)
                } else if (preview.hasAttribute('data-path')) {
                    uploadedPaths[key] = preview.getAttribute('data-path');
                
                // Caso 3: No hay archivo nuevo y no hay ruta existente (se borró o nunca existió)
                } else {
                    uploadedPaths[key] = null;
                }
            }
            
            // Borrar archivos marcados
            if (filesToDelete.length > 0) {
                const { error: deleteError } = await client.storage.from(BUCKET_NAME).remove(filesToDelete);
                if (deleteError) {
                    console.warn("Advertencia: No se pudieron borrar algunas imágenes antiguas:", deleteError.message);
                }
                filesToDelete = []; // Limpiar después de intentar el borrado
            }

            return uploadedPaths;
        }


        // --- CRUD DE OBRA ---

        // 1. Manejar el Formulario de Creación/Edición
        obraForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Bloquear botón y mostrar carga
            submitButton.textContent = isEditing ? "Actualizando..." : "Guardando...";
            submitButton.disabled = true;

            const id = document.getElementById('obra-id').value || `obra_${Date.now()}`;
            
            try {
                // A. Subir imágenes
                const paths = await uploadFiles(id);
                
                // B. Construir objeto de datos
                const workData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    year: parseInt(document.getElementById('year').value),
                    technique: document.getElementById('technique').value,
                    dimensions: document.getElementById('dimensions').value,
                    category: document.getElementById('category').value,
                    series: document.getElementById('series').value,
                    // Nuevos campos
                    price: document.getElementById('price').value ? parseFloat(document.getElementById('price').value) : null,
                    show_price: document.getElementById('show_price').checked,
                    is_available: document.getElementById('is_available').checked,
                    // Imágenes
                    mainImage: getPublicUrl(paths.mainImage),
                    additionalImages: [
                        getPublicUrl(paths.additionalImage1),
                        getPublicUrl(paths.additionalImage2),
                        getPublicUrl(paths.additionalImage3)
                    ].filter(url => url), // Filtrar URLs nulas
                    // Path para borrado futuro
                    mainImagePath: paths.mainImage,
                    additionalImagePaths: [paths.additionalImage1, paths.additionalImage2, paths.additionalImage3].filter(path => path),
                };

                // C. Insertar/Actualizar en la DB
                let error;
                if (isEditing) {
                    // Actualizar
                    const result = await client.from('works').update(workData).eq('id', id);
                    error = result.error;
                } else {
                    // Insertar
                    workData.id = id;
                    // Asignar la siguiente posición
                    workData.position = currentWorks.length > 0 ? currentWorks[currentWorks.length - 1].position + 1 : 1; 
                    const result = await client.from('works').insert([workData]);
                    error = result.error;
                }

                if (error) throw new Error(error.message);

                showAlert(`Obra ${isEditing ? 'actualizada' : 'creada'} exitosamente!`, 'success');
                resetForm();
                fetchWorks(); // Recargar la lista
                
            } catch (error) {
                console.error(error);
                showAlert(error.message || 'Error desconocido al guardar la obra.', 'error');
                submitButton.textContent = isEditing ? "Actualizar Obra" : "Guardar Obra";
                submitButton.disabled = false;
            }
        });

        // 2. Cargar Obras
        async function fetchWorks() {
            loadingSpinner.classList.remove('hidden');
            const { data, error } = await client
                .from('works')
                .select('*')
                .order('position', { ascending: true }); // Ordenar por posición

            loadingSpinner.classList.add('hidden');

            if (error) {
                console.error("Error al cargar obras:", error);
                worksListContainer.innerHTML = '<p class="text-red-500">Error al cargar el listado de obras.</p>';
                return;
            }

            currentWorks = data || [];
            renderWorksList(currentWorks);
            enableSorting();
        }

        // 3. Renderizar Lista de Obras
        function renderWorksList(works) {
            worksListContainer.innerHTML = '';

            if (works.length === 0) {
                worksListContainer.innerHTML = '<p class="text-gray-500">No hay obras creadas. Usa el botón "Añadir Nueva Obra".</p>';
                return;
            }

            works.forEach(obra => {
                const item = document.createElement('div');
                item.id = `obra-item-${obra.id}`;
                item.setAttribute('data-id', obra.id);
                item.className = 'bg-white p-4 rounded-lg shadow flex items-center justify-between space-x-4 border border-gray-200 hover:shadow-md transition duration-200';
                
                // Contenido de la Obra
                item.innerHTML = `
                    <div class="flex items-center space-x-4 flex-grow min-w-0">
                        <span class="drag-handle text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </span>
                        <img src="${obra.mainImage}" alt="${obra.title}" class="h-16 w-16 object-cover rounded-sm border" 
                             onerror="this.onerror=null;this.src='[URL_IMAGEN_DEFAULT]';" />
                        <div class="min-w-0 flex-grow">
                            <h3 class="text-lg font-semibold text-gray-800 truncate">${obra.title} (${obra.year})</h3>
                            <p class="text-sm text-gray-500 truncate">${obra.technique} · ${obra.dimensions}</p>
                            <p class="text-xs ${obra.is_available ? 'text-green-600' : 'text-red-600'} font-medium">
                                ${obra.is_available ? 'DISPONIBLE' : 'VENDIDA'} 
                                ${obra.show_price && obra.price ? ` | $${obra.price.toLocaleString('es-AR')}` : ''}
                            </p>
                        </div>
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="editObra('${obra.id}')" class="text-indigo-600 hover:text-indigo-800 transition" title="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-9-4l9-9m-7 7l7-7"></path></svg>
                        </button>
                        <button onclick="deleteObra('${obra.id}')" class="text-red-500 hover:text-red-700 transition" title="Eliminar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                worksListContainer.appendChild(item);
            });
        }

        // 4. Edición de Obra
        function editObra(id) {
            const obra = currentWorks.find(w => w.id === id);
            if (!obra) {
                showAlert('Obra no encontrada.', 'error');
                return;
            }

            isEditing = true;
            formTitle.textContent = 'Editar Obra: ' + obra.title;
            submitButton.textContent = 'Actualizar Obra';
            openForm();

            // Llenar campos
            document.getElementById('obra-id').value = obra.id;
            document.getElementById('title').value = obra.title;
            document.getElementById('description').value = obra.description || '';
            document.getElementById('year').value = obra.year;
            document.getElementById('technique').value = obra.technique;
            document.getElementById('dimensions').value = obra.dimensions;
            document.getElementById('category').value = obra.category || '';
            document.getElementById('series').value = obra.series || '';
            document.getElementById('price').value = obra.price || '';
            document.getElementById('show_price').checked = obra.show_price || false;
            document.getElementById('is_available').checked = obra.is_available;

            // Llenar Previews
            const paths = [obra.mainImagePath, ...obra.additionalImagePaths];
            const previews = [mainImagePreview, additionalImagePreview1, additionalImagePreview2, additionalImagePreview3];
            const fileInputs = [mainImageFile, additionalImageFile1, additionalImageFile2, additionalImageFile3];

            // Limpiar inputs de archivo (solo si están siendo usados para nuevos files)
            fileInputs.forEach(input => input.value = ''); 
            filesToDelete = []; // Limpiar lista de borrado

            // Mostrar imágenes existentes
            previews.forEach((preview, index) => {
                preview.innerHTML = '';
                preview.removeAttribute('data-path');

                const path = paths[index];
                if (path) {
                    showImagePreview(getPublicUrl(path), preview.id, path);
                }
            });
        }

        // 5. Borrado de Obra
        async function deleteObra(id) {
            if (!confirm("¿Estás seguro de que quieres eliminar esta obra permanentemente? Se borrarán todos los archivos asociados.")) {
                return;
            }

            const obra = currentWorks.find(w => w.id === id);
            const button = document.querySelector(`#obra-item-${id} button:last-child`);
            const originalText = button.innerHTML;
            
            button.innerHTML = `<svg class="animate-spin h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            button.disabled = true;

            try {
                // 1. Borrar registro de la DB
                const { error: dbError } = await client
                    .from('works')
                    .delete()
                    .eq('id', id);

                if (dbError) throw new Error(dbError.message);

                // 2. Borrar imágenes del Storage
                const filePaths = [obra.mainImagePath, ...obra.additionalImagePaths].filter(Boolean);

                if (filePaths.length > 0) {
                    const { error: storageError } = await client.storage
                        .from(BUCKET_NAME)
                        .remove(filePaths);

                    if (storageError && storageError.statusCode !== '200') {
                        // Si falla el Storage, notificamos, pero el registro de la DB ya se fue
                        console.warn("Error al borrar imágenes del storage:", storageError);
                        showAlert(`Obra eliminada de la DB. ADVERTENCIA: Falló el borrado de ${filePaths.length} imagen(es) del Storage.`, 'error');
                        return; // Salimos después de notificar el problema de Storage
                    }
                }

                // 3. Éxito
                showAlert("Obra y archivos eliminados exitosamente!", 'success');
                // Remover el elemento del DOM inmediatamente sin recargar toda la lista
                document.getElementById(`obra-item-${id}`).remove(); 
                currentWorks = currentWorks.filter(w => w.id !== id); // Actualizar el estado
                
            } catch (error) {
                console.error(error);
                showAlert(error.message, 'error');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // 6. Resetear Formulario
        function resetForm() {
            isEditing = false;
            document.getElementById('obra-id').value = '';
            formTitle.textContent = 'Añadir Nueva Obra';
            submitButton.textContent = 'Guardar Obra';
            submitButton.disabled = false;
            obraForm.reset();
            formContainer.classList.add('hidden');
            addButton.classList.remove('hidden');
            worksListContainer.classList.remove('hidden');

            // Limpiar Previews y arrays de borrado
            [mainImagePreview, additionalImagePreview1, additionalImagePreview2, additionalImagePreview3].forEach(p => {
                p.innerHTML = '';
                p.removeAttribute('data-path');
            });
            filesToDelete = [];
        }
        
        // 7. Abrir Formulario
        function openForm() {
            formContainer.classList.remove('hidden');
            addButton.classList.add('hidden');
            worksListContainer.classList.add('hidden');
        }


        // --- ORDENAMIENTO (DRAG AND DROP) ---

        function enableSorting() {
            const sortable = new Sortable(worksListContainer, {
                animation: 150,
                handle: '.drag-handle',
                onEnd: function (evt) {
                    // Mostrar el botón de guardar orden al finalizar el drag
                    saveOrderButton.classList.remove('hidden');
                },
            });
        }

        saveOrderButton.addEventListener('click', async () => {
            const newOrder = [];
            const listItems = worksListContainer.querySelectorAll('[data-id]');
            
            listItems.forEach((item, index) => {
                newOrder.push({
                    id: item.getAttribute('data-id'),
                    position: index + 1 // 1-based index
                });
            });

            saveOrderButton.textContent = "Guardando...";
            saveOrderButton.disabled = true;

            try {
                // Usar RPC o una función de base de datos para actualizar masivamente
                // Como Supabase no tiene updateMany simple, hacemos una serie de promesas
                const updatePromises = newOrder.map(item => 
                    client.from('works').update({ position: item.position }).eq('id', item.id)
                );
                
                const results = await Promise.all(updatePromises);
                
                // Verificar si alguna promesa falló
                const failed = results.some(r => r.error);
                if (failed) throw new Error('Falló la actualización de una o más posiciones.');

                showAlert("Orden actualizado exitosamente!", 'success');
                saveOrderButton.classList.add('hidden');
                currentWorks = currentWorks.sort((a, b) => newOrder.findIndex(i => i.id === a.id) - newOrder.findIndex(i => i.id === b.id));

            } catch (error) {
                console.error("Error al guardar el orden:", error);
                showAlert("Error al guardar el orden. Intente nuevamente.", 'error');
            } finally {
                saveOrderButton.textContent = "Guardar Orden";
                saveOrderButton.disabled = false;
            }
        });


        // Hacer las funciones necesarias accesibles globalmente para el onclick
        window.editObra = editObra;
        window.deleteObra = deleteObra;
        window.openForm = openForm;
        window.resetForm = resetForm;
        window.getPublicUrl = getPublicUrl;

        // Inicializar la aplicación
        checkAuth();
    </script>
