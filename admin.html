<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Carga — Fran Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    input, button, textarea { display: block; margin-bottom: 1rem; width: 100%; padding: 0.5rem; }
    #preview { max-width: 100%; margin-bottom: 1rem; display: none; border: 1px solid #ccc; border-radius: 4px; }
    #upload-status { font-weight: bold; }
  </style>
</head>
<body>

  <div id="login-screen">
    <h2>Acceso</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login-btn">Ingresar</button>
    <p id="login-status" style="color: red;"></p>
  </div>

  <form id="upload-form" style="display: none;">
    <h2>Cargar nueva obra</h2>
    <input type="file" id="file-input" accept="image/*" required />
    <img id="preview" alt="Vista previa" />
    <input type="text" id="title-input" placeholder="Título de la obra" required />
    <input type="text" id="year-input" placeholder="Año" />
    <input type="text" id="technique-input" placeholder="Técnica" />
    <input type="text" id="size-input" placeholder="Medidas (ej. 60x80 cm)" />
    <textarea id="description-input" placeholder="Descripción (opcional)"></textarea>
    <button type="submit">Subir imagen</button>
    <p id="upload-status"></p>
  </form>

  <script>
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById('login-status').textContent = '❌ Login incorrecto';
      } else {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('upload-form').style.display = 'block';
      }
    });

    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const uploadStatus = document.getElementById('upload-status');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    });

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      const title = document.getElementById('title-input').value.trim();
      const year = document.getElementById('year-input').value.trim();
      const technique = document.getElementById('technique-input').value.trim();
      const size = document.getElementById('size-input').value.trim();
      const description = document.getElementById('description-input').value.trim();

      if (!file || !title) {
        uploadStatus.textContent = "Faltan datos obligatorios.";
        uploadStatus.style.color = "red";
        return;
      }

      const fileName = `${Date.now()}_${file.name}`;
      uploadStatus.textContent = "Subiendo imagen...";
      uploadStatus.style.color = "black";

      const { data: uploadData, error: uploadError } = await supabase.storage
        .from('obras')
        .upload(fileName, file);

      if (uploadError) {
        uploadStatus.textContent = '❌ Error al subir imagen';
        uploadStatus.style.color = "red";
        return;
      }

      const imgUrl = `https://railkoprsjevdyrxalfu.supabase.co/storage/v1/object/public/obras/${fileName}`;

      const { error: dbError } = await supabase
        .from('obras')
        .insert([{
          title,
          year: parseInt(year) || null,
          technique,
          size,
          description,
          imgUrl,
          createdAt: new Date().toISOString()
        }]);

      if (dbError) {
        uploadStatus.textContent = '❌ Error al guardar datos';
        uploadStatus.style.color = "red";
      } else {
        uploadStatus.textContent = '✅ Obra registrada correctamente';
        uploadStatus.style.color = "green";
        document.getElementById('upload-form').reset();
        preview.style.display = 'none';
      }
    });
  </script>
