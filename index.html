<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Francisco Fernández | Galería de Arte Patagónico, Dibujo y Grabado Contemporáneo</title>
    
    <meta name="description" content="Galería oficial de Francisco Fernández. Descubre obras de arte patagónico, grabados, dibujos y pintura que exploran la dualidad entre lo ancestral y lo moderno.">

    <meta property="og:title" content="Francisco Fernández - Arte Patagónico y Grabado Contemporáneo">
    <meta property="og:description" content="Descubre la Galería Personal de Francisco Fernández: un diálogo visual entre la inmensidad de la Patagonia y la experiencia urbana moderna.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fran-faf.vercel.app/">
    <meta property="og:image" content="[URL_IMAGEN_DESTACADA]"> 
    <meta property="og:locale" content="es_AR">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuración de colores personalizados (VIVO Y CLARO)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pantone-magenta': '#DE3B89', // PANTONE 17-2036 TPG/TCX (Acento)
                        'bg-principal': '#FAEBF0',    // Fondo Principal (Magenta muy pálido)
                        'bg-card': '#FFFFFF',
                        'text-dark': '#333333',
                        'text-muted': '#666666',
                        'border-light': '#E0E0E0',
                        'whatsapp': '#25D366',
                        'footer-gradient-start': 'rgba(250, 235, 240, 0.95)',
                        'footer-gradient-end': 'rgba(250, 235, 240, 0.5)',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script> 
    
    <style>
        /* Estilos de Utilidad */
        .footer-gradient {
            background: linear-gradient(to top, var(--bg-principal) 60%, var(--footer-gradient-end) 100%);
        }
        .whatsapp-btn {
            position: fixed;
            bottom: 60px; /* Ajuste para que no choque con el footer */
            right: 20px;
            z-index: 50;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s, transform 0.3s;
        }
        .whatsapp-btn.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-bg-principal text-text-dark font-sans min-h-screen">

    <header class="shadow-md bg-bg-card fixed top-0 left-0 right-0 z-50">
        </header>

    <main>
        <section id="carousel-header" class="relative pt-20">
            </section>

        <section id="gallery-section" class="py-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                
                <div id="admin-controls" class="mb-4 text-center hidden">
                    <button id="edit-toggle" class="bg-pantone-magenta text-white px-4 py-2 rounded">Modo Edición</button>
                    <button id="save-order-button" class="bg-pantone-magenta text-white px-4 py-2 rounded hidden">Guardar Orden</button>
                </div>
                
                <h2 class="text-4xl font-bold text-center text-text-dark mb-10">Galería</h2>

                <div class="flex flex-wrap gap-4 mb-10 justify-center">
                    <input type="text" id="search" placeholder="Buscar por título..." class="p-2 border border-border-light rounded-sm">
                    <select id="filter-year" class="p-2 border border-border-light rounded-sm"><option value="">Año</option></select>
                    <select id="filter-category" class="p-2 border border-border-light rounded-sm"><option value="">Categoría</option></select>
                    <select id="filter-series" class="p-2 border border-border-light rounded-sm"><option value="">Serie</option></select>
                </div>

                <div id="gallery-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <div id="loading-overlay" class="col-span-full flex justify-center items-center py-12 hidden">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-pantone-magenta"></div>
                    </div>
                    <p id="status" class="col-span-full text-center text-text-muted hidden">Cargando obras...</p>
                    
                </div>
                
                <div id="load-more-anchor" class="h-10"></div>
                
            </div>
        </section>

        <section id="bio-section" class="bg-bg-card py-16">
            </section>
        
    </main>

    <a id="whatsapp-btn" href="https://wa.me/[NUMERO_DE_WHATSAPP]" target="_blank" class="whatsapp-btn bg-whatsapp p-3 rounded-full shadow-lg hover:bg-opacity-90 transition-all" aria-label="Contactar por WhatsApp">
        </a>

    <footer id="main-footer" class="fixed bottom-0 left-0 right-0 footer-gradient bg-opacity-95 backdrop-blur-sm border-t border-border-light p-3 z-40 translate-y-full transition-transform duration-500">
        <div class="max-w-7xl mx-auto flex justify-between items-center text-sm text-text-muted">
            <div class="font-light">
                © 2025 Francisco Fernández. Todos los derechos reservados.
            </div>
            <nav class="space-x-4">
                <a href="#bio-section" class="hover:text-pantone-magenta transition-colors">Bio</a>
                <a href="mailto:ffran.arte@gmail.com" class="hover:text-pantone-magenta transition-colors">Contacto</a>
                <a href="https://www.instagram.com/fran.faf/?hl=es" target="_blank" class="hover:text-pantone-magenta transition-colors">Instagram</a>
            </nav>
        </div>
    </footer>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center p-4" onclick="closeModal(event)">
        <div id="modal-container" class="bg-bg-card rounded-sm shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
               <div class="flex justify-end p-4">
                <button onclick="closeModal()" class="text-text-muted hover:text-pantone-magenta text-2xl">&times;</button>
            </div>
            <div id="modal-content" class="px-6 pb-6 pt-0">
                </div>
        </div>
    </div>

    <script src="main.js" defer></script> 
</body>
</html>
