    <script>
        // Inicialización de Supabase usando config.js
        const supabaseUrl = window.supabaseUrl;
        const supabaseAnonKey = window.supabaseAnonKey;
        const client = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // Variables globales
        let productos = [];
        let isEditing = false;
        let sortableInstance = null;
        let carouselIntervalId = null;
        let carouselImages = []; // Para almacenar las URLs de las imágenes del carrusel
        let worksData = []; // Para almacenar los datos originales de las obras

        // Elementos del DOM
        const galleryContainer = document.getElementById("gallery-container");
        const status = document.getElementById("status");
        const loadingOverlay = document.getElementById("loading-overlay");
        const modal = document.getElementById("modal");
        const modalContent = document.getElementById("modal-content");
        const alertDiv = document.getElementById('alert');
        
        // Elementos de Filtro
        const searchInput = document.getElementById("search");
        const filterYear = document.getElementById("filter-year");
        const filterCategory = document.getElementById("filter-category");
        const filterSeries = document.getElementById("filter-series");

        // Elementos de Control de Administrador
        const adminControls = document.getElementById("admin-controls");
        const editToggleButton = document.getElementById("edit-toggle");
        const saveOrderButton = document.getElementById("save-order-button");

        // Elementos de interacción dinámica
        const whatsappButton = document.getElementById('whatsapp-btn');
        const mainFooter = document.getElementById('main-footer');
        const gallerySection = document.getElementById('gallery-section');
        const firstSection = document.querySelector('section#carousel-header'); 

        // --- FUNCIONES DE UTILIDAD ---
        function showAlert(message, type = 'success') {
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');
            alertDiv.classList.remove('bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'error') {
                alertDiv.classList.add('bg-red-100', 'text-red-700');
            } else {
                alertDiv.classList.add('bg-green-100', 'text-green-700');
            }
            setTimeout(() => alertDiv.classList.add('hidden'), 5000);
        }
        window.showAlert = showAlert;

        // --- LÓGICA DE SEGURIDAD: VERIFICACIÓN DE ADMIN ---
        async function checkAdminStatus() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (session) {
                    adminControls.classList.remove('hidden');
                    // Habilitar la edición de orden
                    editToggleButton.addEventListener('click', toggleEditMode);
                } else {
                    adminControls.classList.add('hidden');
                }
            } catch(e) {
                console.warn("Error checking admin status:", e);
            }
        }

        // --- LÓGICA DEL CARRUSEL DE FONDO (DINÁMICO) ---
        const carouselContainer = document.getElementById('carousel-container');
        let currentCarouselIndex = 0;

        function renderCarouselItems(carouselUrls) {
            if (!carouselContainer || carouselUrls.length === 0) return;
            if (carouselIntervalId) {
                clearInterval(carouselIntervalId);
            }

            carouselContainer.innerHTML = carouselUrls.map((url, index) => `
                <div class="carousel-item ${index === 0 ? 'active' : ''}" style="background-image: url('${url}')"></div>
            `).join('');

            if (carouselUrls.length > 1) {
                carouselIntervalId = setInterval(nextCarouselItem, 5000);
            }
        }

        function nextCarouselItem() {
            const items = document.querySelectorAll('#carousel-container .carousel-item');
            if (items.length <= 1) return;

            items[currentCarouselIndex].classList.remove('active');
            currentCarouselIndex = (currentCarouselIndex + 1) % items.length;
            items[currentCarouselIndex].classList.add('active');
        }

        // --- LÓGICA DE DATOS Y RENDERIZADO ---

        function normalize(p) {
            const images = p.imagenes || [];
            return {
                id: p.id,
                title: p.titulo || "",
                technique: p.tecnica || "",
                size: p.medidas || "",
                year: p.anio || 0,
                description: p.descripcion || "",
                order: p.orden || 0,
                category: p.categoria || "",
                serie: p.serie || "", // Añadido para el filtro
                es_carrusel: p.es_carrusel || false, // Usar el campo de la DB
                images,
                mainImage: (images.length ? images[0].url : "./img/placeholder.jpg")
            };
        }

        function renderGallery(items) {
            galleryContainer.innerHTML = '';
            if (items.length === 0) {
                galleryContainer.innerHTML = '<p class="col-span-full text-center text-text-muted">No se encontraron obras que coincidan con los filtros.</p>';
                return;
            }

            items.forEach(obra => {
                const card = document.createElement("div");
                card.className = "bg-bg-card rounded-sm overflow-hidden cursor-pointer shadow-lg hover:shadow-xl transition duration-500 transform hover:-translate-y-1 group border border-border-light";
                card.setAttribute('data-id', obra.id);
                card.setAttribute('onclick', `openModal('${obra.id}')`);
                
                // Usar aspect-[4/3] en el contenedor de la imagen
                card.innerHTML = `
                    <div class="aspect-[4/3] overflow-hidden flex items-center justify-center bg-bg-principal">
                        <img src="${obra.mainImage}" 
                             alt="Obra de Francisco Fernández: ${obra.title}, ${obra.technique}" 
                             class="w-full h-full object-contain transition duration-500 group-hover:scale-105" 
                             onerror="this.onerror=null;this.src='./img/placeholder.jpg';" 
                             loading="lazy" />
                    </div>
                    <div class="p-4">
                        <h4 class="text-lg font-medium text-text-dark truncate">${obra.title}</h4>
                        <p class="text-sm text-text-muted mt-1">${obra.technique} (${obra.year})</p>
                        ${obra.serie ? `<p class="text-xs text-pantone-magenta mt-1">Serie: ${obra.serie}</p>` : ''}
                    </div>
                `;
                galleryContainer.appendChild(card);
            });
        }

        // Función para poblar los filtros
        function populateFilters(works) {
            // 1. Años
            const years = [...new Set(works.map(p => p.year).filter(y => y > 0))].sort((a, b) => b - a);
            filterYear.innerHTML = '<option value="">Año</option>' + 
                                    years.map(y => `<option value="${y}">${y}</option>`).join('');

            // 2. Categorías
            const categories = [...new Set(works.map(p => p.category).filter(c => c && c.trim() !== ''))].sort();
            filterCategory.innerHTML = '<option value="">Categoría</option>' + 
                                        categories.map(c => `<option value="${c}">${c}</option>`).join('');

            // 3. Series
            if (filterSeries) {
                const series = [...new Set(works.map(p => p.serie).filter(s => s && s.trim() !== ''))].sort();
                filterSeries.innerHTML = '<option value="">Serie</option>' + 
                                         series.map(s => `<option value="${s}">${s}</option>`).join('');
            }
        }

        function applyFilters() {
            const search = searchInput.value.toLowerCase();
            const year = filterYear.value;
            const category = filterCategory.value.toLowerCase();
            const serie = filterSeries ? filterSeries.value.toLowerCase() : ''; // Uso seguro

            const filteredWorks = worksData.filter(obra => {
                // Filtro de búsqueda de texto
                const matchesSearch = !search || 
                                      obra.title.toLowerCase().includes(search) ||
                                      obra.technique.toLowerCase().includes(search) ||
                                      obra.description.toLowerCase().includes(search) ||
                                      obra.serie.toLowerCase().includes(search);

                // Filtro de año
                const matchesYear = !year || obra.year.toString() === year;

                // Filtro de categoría
                const matchesCategory = !category || obra.category.toLowerCase() === category;

                // Filtro de serie
                const matchesSerie = !serie || obra.serie.toLowerCase() === serie;

                return matchesSearch && matchesYear && matchesCategory && matchesSerie;
            });

            renderGallery(filteredWorks);
        }

        // FUNCIÓN CORREGIDA
        async function loadWorks() {
            loadingOverlay.classList.remove("hidden");
            try {
                // Se agregó 'es_carrusel' a la selección
                const { data, error } = await client
                    .from("works")
                    .select("id, titulo, tecnica, medidas, anio, descripcion, orden, categoria, serie, imagenes, es_carrusel")
                    .order("orden", { ascending: true });

                if (error) throw error;
                
                // 1. Normalizar y guardar datos
                worksData = data.map(normalize);
                
                // 2. Poblar filtros
                populateFilters(worksData);

                // 3. Renderizar la galería inicial (usa applyFilters para asegurar que se filtre si hay algún valor por defecto)
                applyFilters(); 

                // 4. Inicializar Carrusel
                carouselImages = worksData
                    .filter(w => w.es_carrusel && w.mainImage)
                    .sort((a, b) => a.order - b.order)
                    .map(w => w.mainImage);
                
                renderCarouselItems(carouselImages);

            } catch (error) {
                console.error("Error al cargar obras:", error.message);
                status.textContent = "Error al cargar la galería. Intente recargar la página.";
            } finally {
                loadingOverlay.classList.add("hidden");
            }
        }

        // --- LÓGICA DEL MODAL ---
        function openModal(id) {
            const obra = worksData.find(w => w.id === id);
            if (!obra) return;

            modalContent.innerHTML = `
                <div class="grid md:grid-cols-2 gap-6 items-start">
                    
                    <div class="col-span-full md:col-span-1 border border-border-light bg-bg-principal p-2 rounded-sm zoom-container" 
                         onmousemove="zoom(event)" onmouseleave="resetZoom(event)">
                        <img id="modal-image" src="${obra.mainImage}" alt="${obra.title}" class="zoom-image w-full h-auto object-contain max-h-[70vh] mx-auto" loading="lazy"/>
                        <div class="zoom-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                        </div>
                    </div>

                    <div class="col-span-full md:col-span-1 p-0">
                        <h3 class="text-3xl font-bold text-text-dark mb-2">${obra.title}</h3>
                        <div class="w-10 h-px bg-pantone-magenta my-4"></div>
                        
                        <p class="text-lg text-pantone-magenta font-semibold mb-4">${obra.technique}, ${obra.year}</p>
                        
                        <div class="space-y-2 text-text-muted text-base mb-6">

                        <p class="text-base text-text-dark leading-relaxed mb-6">${obra.description}</p>
                        
                        <a href="https://wa.me/+5492805032663?text=Hola,%20quisiera%20consultar%20el%20precio%20y%20la%20disponibilidad%20de%20la%20obra%20'${encodeURIComponent(obra.title)}'%20(${obra.year})."
                            target="_blank"
                            class="inline-flex items-center justify-center w-full bg-whatsapp hover:bg-green-700 text-white font-bold py-3 px-6 rounded-sm transition duration-300 text-sm uppercase tracking-wider shadow-md space-x-2">
                            <svg fill="#FFF" viewBox="0 0 24 24" width="20" height="20"><path d="M12 2C6.48 2 2 6.48 2 12c0 3.25 1.5 6.2 3.88 8.1l-1.38 5.02L7.6 21.62C9.5 22.18 11.08 22 12 22c5.52 0 10-4.48 10-10C22 6.48 17.52 2 12 2zM17.43 15.4c-.09-.15-.36-.24-.77-.42-.42-.18-2.52-1.24-2.91-1.38-.39-.14-.67-.21-.95.21-.28.42-1.09 1.38-1.34 1.66-.25.28-.5.31-.92.21-.42-.1-.71-.34-1.27-.64-.47-.25-1.07-.65-2.03-1.89-.75-.98-1.25-1.95-1.38-2.2-.14-.25-.02-.38.11-.5.1-.11.23-.26.35-.4.12-.14.16-.25.25-.42.09-.17.04-.32-.02-.45-.06-.13-.57-1.36-.78-1.87-.2-.5-.41-.42-.56-.42-.15 0-.33-.02-.51-.02-.18 0-.47.07-.72.35-.25.28-.95.93-.95 2.27 0 1.34.97 2.64 1.1 2.82.13.18 1.92 3.03 4.6 4.24 2.68 1.21 2.68.85 2.97.8.29-.05.95-.39 1.08-.77.13-.38.13-.7.09-.77z"/></svg>

            `;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden'; // Evita el scroll de fondo
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = ''; // Restaura el scroll de fondo
            const img = document.getElementById('modal-image');
            if (img) {
                img.style.transform = null;
                img.style.transformOrigin = 'center center';
            }
        }
        window.openModal = openModal;
        window.closeModal = closeModal;

        // --- LÓGICA DE ZOOM EN MODAL ---
        function zoom(e) {
            const container = e.currentTarget;
            const img = container.querySelector('#modal-image');
            
            if (!img) return;

            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const xPercent = x / rect.width;
            const yPercent = y / rect.height;

            // Limita la imagen a 2.5x
            img.style.transform = `scale(2.5)`;
            
            // El punto de origen del zoom se convierte en la posición del mouse
            // Se ajusta para que el centro de la imagen ampliada siga el mouse
            const xOrigin = xPercent * 100;
            const yOrigin = yPercent * 100;
            
            img.style.transformOrigin = `${xOrigin}% ${yOrigin}%`;
        }

        function resetZoom(e) {
            const img = e.currentTarget.querySelector('#modal-image');
            if (img) {
                img.style.transform = null; 
                img.style.transformOrigin = 'center center';
            }
        }
        window.zoom = zoom;
        window.resetZoom = resetZoom;


        // --- LÓGICA DE ORDENAMIENTO (ADMIN) ---

        function toggleEditMode() {
            isEditing = !isEditing;
            if (isEditing) {
                editToggleButton.textContent = "Desactivar Edición";
                galleryContainer.classList.add('cursor-move');
                saveOrderButton.classList.remove('hidden');
                if (!sortableInstance) {
                    initializeSortable();
                }
            } else {
                editToggleButton.textContent = "Activar Edición";
                galleryContainer.classList.remove('cursor-move');
                if (sortableInstance) {
                    // No destruimos, simplemente ocultamos el botón de guardar
                    saveOrderButton.classList.add('hidden');
                }
            }
        }
        
        function initializeSortable() {
            sortableInstance = Sortable.create(galleryContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: function (evt) {
                    // Marcar que el orden ha cambiado y se puede guardar
                    saveOrderButton.disabled = false;
                    saveOrderButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                    saveOrderButton.classList.add('bg-pantone-magenta', 'hover:bg-opacity-80');
                },
            });
        }

        saveOrderButton.addEventListener('click', async () => {
            saveOrderButton.textContent = "Guardando...";
            saveOrderButton.disabled = true;

            try {
                const newOrder = Array.from(galleryContainer.children).map((item, index) => ({
                    id: item.getAttribute('data-id'),
                    position: index + 1 // El orden empieza en 1
                }));

                // Actualizar la base de datos (copiar lógica de admin.html para consistencia)
                const updatePromises = newOrder.map(item =>
                    client.from('works').update({ orden: item.position }).eq('id', item.id)
                );
                
                const results = await Promise.all(updatePromises);
                
                const failed = results.some(r => r.error);
                if (failed) throw new Error('Falló la actualización de una o más posiciones.');

                // Actualizar los datos locales y el renderizado (opcional, pero buena práctica)
                worksData.forEach(obra => {
                    const newPos = newOrder.find(item => item.id === obra.id);
                    if (newPos) {
                        obra.order = newPos.position;
                    }
                });
                worksData.sort((a, b) => a.order - b.order);

                showAlert("Orden actualizado exitosamente!", 'success');
                saveOrderButton.classList.add('hidden');
                saveOrderButton.classList.remove('bg-pantone-magenta', 'hover:bg-opacity-80');
                saveOrderButton.classList.add('bg-green-600', 'hover:bg-green-700');


            } catch (error) {
                console.error("Error al guardar el orden:", error);
                showAlert("Error al guardar el orden. Intente nuevamente.", 'error');
            } finally {
                saveOrderButton.textContent = "Guardar Orden";
                saveOrderButton.disabled = false;
            }
        });

        // --- LÓGICA DE SCROLL Y EVENTOS ---

        window.addEventListener('scroll', () => {
            if (!firstSection) return;
            
            const firstSectionHeight = firstSection.offsetHeight;
            
            // Lógica del Footer
            // Muestra el footer una vez que se ha pasado el carrusel/header
            if (window.scrollY > firstSectionHeight - 100) { 
                mainFooter.classList.remove('translate-y-full');
            } else {
                mainFooter.classList.add('translate-y-full');
            }

            // Lógica del Botón de WhatsApp
            // Muestra el botón de WhatsApp cuando se ha scrolleado hasta la mitad de la sección de galería o más.
            const gallerySectionTop = gallerySection ? gallerySection.offsetTop : firstSectionHeight;
            if (window.scrollY > gallerySectionTop - window.innerHeight / 2) { 
                whatsappButton.classList.add('show');
            } else {
                whatsappButton.classList.remove('show');
            }
        });

        // Event Listeners de Filtro
        searchInput.addEventListener("input", applyFilters);
        filterYear.addEventListener("change", applyFilters);
        filterCategory.addEventListener("change", applyFilters);
        
        // El listener de filterSeries se adjunta de forma segura aquí
        if (filterSeries) {
            filterSeries.addEventListener("change", applyFilters);
        }


        // Inicializar la Galería y Auth
        document.addEventListener('DOMContentLoaded', () => {
            // Ocultar elementos al cargar para una transición suave
            mainFooter.classList.add('translate-y-full');
            whatsappButton.classList.remove('show');
            
            // Cargar datos (CORRECCIÓN IMPLEMENTADA: llama a loadWorks)
            loadWorks(); 
            
            // Verificar sesión de administrador
            checkAdminStatus();
        });

    </script>
