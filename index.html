<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Obras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        /* Estilos del Overlay y Spinner */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8); display: flex;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .lds-ring { display: inline-block; position: relative; width: 80px; height: 80px; }
        .lds-ring div { box-sizing: border-box; display: block; position: absolute; width: 64px; height: 64px; margin: 8px; border: 8px solid #3b82f6; border-radius: 50%; animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite; border-color: #3b82f6 transparent transparent transparent; }
        .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
        .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
        .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
        @keyframes lds-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Clase para el modo edición */
        .sortable-ghost {
            opacity: 0.5;
            background-color: #e0e7ff; /* Tailwind indigo-100 */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="loading-overlay" class="loading-overlay">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 border-b pb-4">Galería de Obras</h1>

        <div class="mb-8 flex flex-wrap gap-4 items-center bg-white p-4 rounded-lg shadow-md">
            <input id="search" type="search" placeholder="Buscar por título, técnica o descripción..."
                class="flex-1 min-w-[200px] p-3 rounded-lg border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300" />
            
            <select id="filter-category" class="p-3 rounded-lg border border-gray-200">
                <option value="">Todas las categorías</option>
                <option value="grabado">Grabado</option>
                <option value="dibujo">Dibujo</option>
                <option value="pintura">Pintura</option>
            </select>

            <select id="filter-series" class="p-3 rounded-lg border border-gray-200">
                <option value="">Todas las series</option>
            </select>

            <select id="filter-year" class="p-3 rounded-lg border border-gray-200">
                <option value="">Todos los años</option>
            </select>

            <button id="edit-toggle" class="p-3 rounded-lg bg-gray-300 hover:bg-gray-400 transition duration-300">
                Activar Edición
            </button>
            <button id="save-order-button" class="hidden p-3 rounded-lg bg-green-500 hover:bg-green-600 text-white transition duration-300" disabled>
                Guardar Orden
            </button>
        </div>
        
        <p id="status" class="text-center text-gray-500 mb-4"></p>

        <div id="gallery-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4" onclick="closeModal(event)">
        <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
            <div class="flex justify-end p-4">
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div id="modal-content" class="p-6 pt-0">
                </div>
        </div>
    </div>

    <script>
        // Inicialización de Supabase
        const supabaseUrl = window.supabaseUrl;
        const supabaseAnonKey = window.supabaseAnonKey;
        const client = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        let productos = [];
        let isEditing = false;
        let sortableInstance = null; // Instancia de SortableJS
        
        const galleryContainer = document.getElementById("gallery-container");
        const status = document.getElementById("status");
        const loadingOverlay = document.getElementById("loading-overlay");
        const editToggleButton = document.getElementById("edit-toggle");
        const saveOrderButton = document.getElementById("save-order-button");

        // Elementos de Filtro
        const searchInput = document.getElementById("search");
        const filterYear = document.getElementById("filter-year");
        const filterCategory = document.getElementById("filter-category");
        const filterSeries = document.getElementById("filter-series");

        // --- FUNCIONES CORE ---

        function normalize(p) {
            const images = p.imagenes || [];
            
            return {
                id: p.id,
                title: p.titulo || "",
                technique: p.tecnica || "",
                size: p.medidas || "",
                year: p.anio || "",
                description: p.descripcion || "",
                order: p.orden || 0, // CRÍTICO: Asegurarse de tener el campo 'orden'
                
                category: p.categoria || "",
                serie: p.serie || "",

                images,
                mainImage: (images.length ? images[0].url : "")
            };
        }
        
        function renderGallery(items) {
            galleryContainer.innerHTML = '';
            if (items.length === 0) {
                galleryContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No se encontraron obras que coincidan con los filtros.</p>';
                return;
            }

            items.forEach(obra => {
                const card = document.createElement("div");
                card.className = "bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer hover:shadow-xl transition duration-300";
                card.setAttribute('data-id', obra.id); // Clave para el reordenamiento
                card.setAttribute('onclick', isEditing ? '' : `openModal(${obra.id})`);
                
                card.innerHTML = `
                    <div class="h-60 overflow-hidden">
                        <img src="${obra.mainImage}" alt="${obra.title}" class="w-full h-full object-cover transition duration-500 hover:scale-105" onerror="this.onerror=null;this.src='[URL_IMAGEN_DEFAULT]';" />
                    </div>
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-800">${obra.title}</h3>
                        <p class="text-sm text-gray-500">${obra.technique} · ${obra.year}</p>
                    </div>
                `;
                galleryContainer.appendChild(card);
            });
            
            // Re-inicializar SortableJS si está en modo edición
            if (isEditing) {
                enableSorting();
            }
        }
        
        async function initGallery() {
            status.textContent = "Cargando obras...";
            loadingOverlay.classList.remove('hidden');

            // Ordenamiento principal por 'orden' (que el admin define)
            const { data, error } = await client
                .from('productos')
                .select('*')
                .order('orden', { ascending: true }) 
                .order('anio', { ascending: false }); 

            loadingOverlay.classList.add('hidden');
            
            if (error) {
                status.textContent = `Error al cargar: ${error.message}`;
                console.error(error);
                return;
            }

            productos = data.map(normalize);

            // Poblar Filtros
            const years = [...new Set(productos.map(a => a.year).filter(Boolean))].sort((a, b) => b - a);
            filterYear.innerHTML = '<option value="">Todos los años</option>' + years.map(y => `<option value="${y}">${y}</option>`).join('');

            const series = [...new Set(productos.map(a => a.serie).filter(s => s && s.trim() !== ''))].sort((a, b) => a.localeCompare(b));
            filterSeries.innerHTML = '<option value="">Todas las series</option>' + series.map(s => `<option value="${s}">${s}</option>`).join('');

            renderGallery(productos);
            status.textContent = "";
        }
        
        function applyFilters() {
            const q = searchInput.value.trim().toLowerCase();
            const y = filterYear.value;
            const c = filterCategory.value;
            const s = filterSeries.value;

            let filtered = productos.filter(p => {
                // Incluye todos los campos para la búsqueda de texto
                const hay = `${p.title || ""} ${p.technique || ""} ${p.year || ""} ${p.description || ""} ${p.serie || ""} ${p.category || ""}`.toLowerCase();
                
                let textMatch = hay.includes(q);
                let yearMatch = y ? String(p.year) === y : true;
                let categoryMatch = c ? String(p.category).toLowerCase() === c : true;
                let seriesMatch = s ? String(p.serie) === s : true;

                return textMatch && yearMatch && categoryMatch && seriesMatch;
            });

            renderGallery(filtered);
        }

        // --- LÓGICA DE REORDENAMIENTO (MODO EDICIÓN) ---

        function enableSorting() {
            if (sortableInstance) {
                sortableInstance.destroy(); // Destruir la instancia anterior si existe
            }
            sortableInstance = new Sortable(galleryContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: function (evt) {
                    // Si el orden cambia, habilitar el botón de guardar
                    if (evt.oldIndex !== evt.newIndex) {
                        saveOrderButton.disabled = false;
                        saveOrderButton.textContent = "Guardar Orden (Cambios Pendientes)";
                        saveOrderButton.classList.add('bg-orange-500', 'hover:bg-orange-600');
                        saveOrderButton.classList.remove('bg-green-500', 'hover:bg-green-600');
                    }
                },
            });
        }
        
        editToggleButton.addEventListener('click', () => {
            isEditing = !isEditing;
            
            if (isEditing) {
                editToggleButton.textContent = 'Salir de Edición';
                editToggleButton.classList.replace('bg-gray-300', 'bg-red-500');
                editToggleButton.classList.replace('hover:bg-gray-400', 'hover:bg-red-600');
                saveOrderButton.classList.remove('hidden');
                galleryContainer.style.cursor = 'grab';
                enableSorting();
            } else {
                editToggleButton.textContent = 'Activar Edición';
                editToggleButton.classList.replace('bg-red-500', 'bg-gray-300');
                editToggleButton.classList.replace('hover:bg-red-600', 'hover:bg-gray-400');
                saveOrderButton.classList.add('hidden');
                galleryContainer.style.cursor = 'default';
                if (sortableInstance) {
                    sortableInstance.destroy();
                    sortableInstance = null;
                }
                // Si salimos, recargar para asegurar el orden correcto
                initGallery();
            }
            // Deshabilitar la apertura de modal en modo edición
            galleryContainer.querySelectorAll('[data-id]').forEach(card => {
                card.onclick = isEditing ? null : () => openModal(card.getAttribute('data-id'));
            });
        });

        saveOrderButton.addEventListener('click', async () => {
            saveOrderButton.disabled = true;
            saveOrderButton.textContent = "Guardando...";

            const cardElements = galleryContainer.querySelectorAll('[data-id]');
            const updates = [];

            cardElements.forEach((card, index) => {
                updates.push({
                    id: parseInt(card.getAttribute('data-id')),
                    orden: index + 1 // El nuevo orden es el índice + 1
                });
            });
            
            // Usar una única RPC o una serie de updates para eficiencia
            // Supabase soporta updates en lote de esta manera
            const { error } = await client
                .from('productos')
                .upsert(updates); 

            if (error) {
                status.textContent = `Error al guardar el orden: ${error.message}`;
                console.error(error);
            } else {
                status.textContent = "Orden guardado exitosamente!";
            }

            saveOrderButton.textContent = "Orden Guardado";
            saveOrderButton.classList.add('bg-green-500', 'hover:bg-green-600');
            saveOrderButton.classList.remove('bg-orange-500', 'hover:bg-orange-600');
            
            // Reestablecer productos internos al nuevo orden
            productos = updates.map(update => {
                const p = productos.find(item => item.id === update.id);
                if (p) p.order = update.orden;
                return p;
            }).filter(Boolean).sort((a, b) => a.order - b.order);
        });


        // --- EVENT LISTENERS ---
        searchInput.addEventListener("input", applyFilters);
        filterYear.addEventListener("change", applyFilters);
        filterCategory.addEventListener("change", applyFilters);
        filterSeries.addEventListener("change", applyFilters);

        // Inicializar
        initGallery();

        // --- MODAL LÓGICA (Simplificada) ---
        function openModal(id) {
            const obra = productos.find(p => p.id === parseInt(id));
            if (!obra) return;
            // ... (Lógica del modal se mantiene igual)
            const modalContent = document.getElementById("modal-content");
            modalContent.innerHTML = `
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="md:h-[60vh] h-80 overflow-hidden flex items-center justify-center bg-gray-100 rounded-lg">
                        <img src="${obra.mainImage}" alt="${obra.title}" class="max-w-full max-h-full object-contain" />
                    </div>
                    <div>
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">${obra.title}</h2>
                        <p class="text-lg text-indigo-600 mb-4">${obra.year}</p>
                        
                        <div class="space-y-2 text-gray-700 mb-6">
                            <p><strong>Categoría:</strong> ${obra.category || 'N/A'}</p>
                            <p><strong>Serie:</strong> ${obra.serie || 'N/A'}</p>
                            <p><strong>Técnica:</strong> ${obra.technique}</p>
                            <p><strong>Medidas:</strong> ${obra.size}</p>
                        </div>
                        
                        <h3 class="text-xl font-semibold border-b pb-1 mb-2">Descripción</h3>
                        <p class="text-gray-600 whitespace-pre-wrap">${obra.description}</p>
                        
                        <div class="mt-6 flex flex-wrap gap-3">
                            ${obra.images.map(img => `
                                <img src="${img.url}" alt="${obra.title}" class="h-16 w-16 object-cover rounded shadow cursor-pointer" onclick="document.querySelector('#modal-content img').src='${img.url}'" />
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById("modal").classList.remove('hidden');
            document.getElementById("modal").classList.add('flex');
        }

        function closeModal(event) {
            if (event.target.id === 'modal') {
                document.getElementById('modal').classList.add('hidden');
                document.getElementById('modal').classList.remove('flex');
            }
        }
    </script>
</body>
</html>
