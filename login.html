<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        /* Estilos de Utilidad */
        #alert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1001; 
            padding: 1rem; border-radius: 0.25rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    
    <div id="alert" class="hidden" role="alert"></div>

    <div id="login-section" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl w-full">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Panel de Acceso</h2>
        <form id="login-form" class="space-y-4">
            <input id="login-email" type="email" placeholder="Correo Electrónico" class="w-full p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required />
            <input id="login-password" type="password" placeholder="Contraseña" class="w-full p-3 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required />
            <button type="submit" id="login-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 w-full">
                Acceder
            </button>
            <div class="text-center pt-4">
                <a href="./index.html" class="text-indigo-600 hover:text-indigo-800 text-sm">← Volver a la Galería</a>
            </div>
        </form>
    </div>

    <script src="./js/login.js" defer></script>
</body>
</html>
